---

extends: default

ignore: |
  deployment/microservices-connector/helm/templates/*.yaml
  telemetry/helm/charts/logs/templates/*.yaml
  /workspace/telemetry/helm/charts/logs/templates/*.yaml

rules:
  braces:
    level: warning
    max-spaces-inside: 1
  brackets:
    level: warning
    max-spaces-inside: 1
  colons:
    level: warning
  commas:
    level: warning
  comments: disable
  comments-indentation: disable
  document-start: disable
  empty-lines:
    level: warning
  hyphens:
    level: warning
  indentation:
    level: warning
    indent-sequences: consistent
  line-length:
    level: warning
    allow-non-breakable-inline-mappings: true
  truthy: disable
