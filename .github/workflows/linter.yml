name: Linter

on:
  pull_request:
    branches: [ main ]

  push:
    branches: [ main ]

jobs:
  lint:
    if: ${{ (github.event.repository.visibility == 'public') && (github.repository_owner == 'opea-project') }}
    name: Run linter
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      statuses: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Print YAML Lint Config
        run: cat .github/linters/.yaml-lint.yml

      - name: Super-Linter
        uses: super-linter/super-linter/slim@v6.8.0
        env:
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_BASH: true
          BASH_SEVERITY: error
          FILTER_REGEX_EXCLUDE: ".*/templates/.*.yaml"
          VALIDATE_YAML: true
          VALIDATE_PYTHON_RUFF: true
          VALIDATE_DOCKERFILE_HADOLINT: true
          GITHUB_TOKEN: ${{ github.token }}
          DEFAULT_BRANCH: main
