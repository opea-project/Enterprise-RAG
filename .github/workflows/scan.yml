name: "Compliance Scans"

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - "docs/**"
      - "**.md"
      - "**.txt"

  release:
    types:
      - created
      - edited

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  PR-number: ${{ github.event_name == 'release' && '' || github.event.number }}

jobs:
  SDLScans:
    if: ${{ github.repository == 'intel-innersource/applications.ai.enterprise-rag.enterprise-ai-solution' }}
    runs-on: [innersource.prod.amr.dind]
    defaults:
      run:
        shell: bash
    container: cache-registry.caas.intel.com/cache/library/python:3.11
    name: SDL required
    environment: default
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: SDL scan
      uses: ./.github/actions/sdl-scan
      with:
        Repository-name: ${{ github.repository }}
        PR-number: ${{ env.PR-number }}
