name: "Unit tests"

on:
  pull_request:
    branches: [ main ]
    paths:
    - 'src/comps/**'
    - 'src/tests/unit/**'
    - '.github/workflows/unit-tests.yml'
    - '**.ini'
    - '!**.md'

  push:
    branches: [ main ]
    paths:
    - 'src/comps/**'
    - 'src/tests/unit/**'
    - '.github/workflows/unit-tests.yml'
    - '**.ini'
    - '!**.md'

jobs:
  unit-tests:
    name: Run unit tests
    runs-on: [innersource.prod.amr.dind]
    defaults:
      run:
        shell: bash
    container: cache-registry.caas.intel.com/cache/library/python:3.11
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Install test prerequisites
        run: apt-get update && apt-get -y install libgl1-mesa-glx tox

      - name: Trigger unit tests
        run: |
          echo "Attempting to run unit tests"
          cd repo/src
          tox -e embeddings_unit_tests,llms_unit_tests,dataprep_unit_tests,ingestion_unit_tests,prompt_registry_unit_tests,retrievers_unit_tests,reranks_unit_tests,vectorstores_unit_tests,llm_guard_input_guardrail_unit_tests,llm_guard_output_guardrail_unit_tests
          exit_code=$?
          echo "Unit tests finished"
          exit $exit_code
