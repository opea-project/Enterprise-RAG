controller:
  hostPort:
    enabled: true
  ingressClass: "nginx"
  config:
    proxy-read-timeout: "3600"
    proxy-send-timeout: "3600"
    proxy-connect-timeout: "3600"
    proxy-body-size: "64m"
  securityContext:
    runAsUser: 101
    runAsNonRoot: true
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    seccompProfile:
      type: RuntimeDefault
