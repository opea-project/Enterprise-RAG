{{- if .Values.etcd.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-etcd
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-etcd
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: client
      port: 2379
      targetPort: client
      protocol: TCP
    - name: peer
      port: 2380
      targetPort: peer
      protocol: TCP
  selector:
    app: {{ .Release.Name }}-etcd
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-etcd-client
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-etcd
spec:
  type: ClusterIP
  ports:
    - name: client
      port: 2379
      targetPort: client
      protocol: TCP
  selector:
    app: {{ .Release.Name }}-etcd
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-etcd
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-etcd
spec:
  serviceName: {{ .Release.Name }}-etcd
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-etcd
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-etcd
    spec:
      securityContext:
        fsGroup: {{ .Values.etcd.securityContext.fsGroup | default 1000 }}
        runAsUser: {{ .Values.etcd.securityContext.runAsUser | default 1000 }}
        runAsNonRoot: {{ .Values.etcd.securityContext.runAsNonRoot | default true }}
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: etcd
          image: {{ .Values.etcd.image.repository }}:{{ .Values.etcd.image.tag }}
          imagePullPolicy: {{ .Values.etcd.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: client
              containerPort: 2379
              protocol: TCP
            - name: peer
              containerPort: 2380
              protocol: TCP
          env:
            - name: ETCD_NAME
              value: "etcd-0"
            - name: ETCD_DATA_DIR
              value: "/etcd-data"
            - name: ETCD_LISTEN_CLIENT_URLS
              value: "http://0.0.0.0:2379"
            - name: ETCD_ADVERTISE_CLIENT_URLS
              value: "http://{{ .Release.Name }}-etcd-client.{{ .Release.Namespace }}.svc.cluster.local:2379"
            - name: ETCD_LISTEN_PEER_URLS
              value: "http://0.0.0.0:2380"
            - name: ETCD_INITIAL_ADVERTISE_PEER_URLS
              value: "http://etcd-0.{{ .Release.Name }}-etcd.{{ .Release.Namespace }}.svc.cluster.local:2380"
            - name: ETCD_INITIAL_CLUSTER
              value: "etcd-0=http://etcd-0.{{ .Release.Name }}-etcd.{{ .Release.Namespace }}.svc.cluster.local:2380"
            - name: ETCD_INITIAL_CLUSTER_STATE
              value: "new"
            - name: ETCD_INITIAL_CLUSTER_TOKEN
              value: "{{ .Values.etcd.clusterToken | default "apisix-etcd-cluster" }}"
          livenessProbe:
            tcpSocket:
              port: client
            initialDelaySeconds: {{ .Values.etcd.livenessProbe.initialDelaySeconds | default 30 }}
            periodSeconds: {{ .Values.etcd.livenessProbe.periodSeconds | default 10 }}
            timeoutSeconds: {{ .Values.etcd.livenessProbe.timeoutSeconds | default 5 }}
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: client
            initialDelaySeconds: {{ .Values.etcd.readinessProbe.initialDelaySeconds | default 10 }}
            periodSeconds: {{ .Values.etcd.readinessProbe.periodSeconds | default 5 }}
            timeoutSeconds: {{ .Values.etcd.readinessProbe.timeoutSeconds | default 3 }}
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: {{ .Values.etcd.resources.requests.cpu | default "100m" }}
              memory: {{ .Values.etcd.resources.requests.memory | default "512Mi" }}
            limits:
              cpu: {{ .Values.etcd.resources.limits.cpu | default "1000m" }}
              memory: {{ .Values.etcd.resources.limits.memory | default "1Gi" }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: data
              mountPath: /etcd-data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.etcd.persistence.storageClass }}
        storageClassName: {{ .Values.etcd.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.etcd.persistence.size | default "8Gi" }}
{{- end }}
