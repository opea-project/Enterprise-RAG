{{- if .Values.asr.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: audio-asr-config
  labels:
    {{- include "audio.asr.labels" . | nindent 4 }}
data:
  ASR_MODEL_NAME: {{ .Values.asr.config.modelName | quote }}
  ASR_MODEL_SERVER: "vllm"
  ASR_MODEL_SERVER_ENDPOINT: "http://{{ .Values.vllmAudioCpu.nameOverride }}.{{ .Release.Namespace }}.svc:{{ .Values.vllmAudioCpu.service.port }}"
{{- end }}
