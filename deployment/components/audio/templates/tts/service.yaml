{{- if .Values.tts.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "audio.tts.fullname" . }}
  labels:
    {{- include "audio.tts.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.tts.service.port }}
      targetPort: {{ .Values.tts.service.targetPort }}
      protocol: TCP
      name: {{ .Values.tts.service.name }}
  selector:
    {{- include "audio.tts.selectorLabels" . | nindent 4 }}
{{- end }}
