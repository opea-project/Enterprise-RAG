apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "edp-redis.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  serviceName: {{ include "edp-redis.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "edp-redis.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "edp-redis.name" . }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: redis
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: edp-redis-secret
              key: password
        command:
        - redis-server
        args:
        - --requirepass
        - $(REDIS_PASSWORD)
        - --appendonly
        - "yes"
        - --dir
        - /data
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        - name: data
          mountPath: /data
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      {{- if .Values.storage.storageClassName }}
      storageClassName: {{ .Values.storage.storageClassName }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.storage.size }}
