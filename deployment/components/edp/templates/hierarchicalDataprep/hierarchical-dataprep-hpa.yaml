{{- if .Values.hierarchicalDataprep.enabled -}}
  {{- if .Values.hpaEnabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.hierarchicalDataprep.nameOverride | default (include "helm-edp.fullname" .) }}
  labels:
    {{- include "helm-edp.selectorLabels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.hierarchicalDataprep.nameOverride | default (include "helm-edp.fullname" .) }}
  minReplicas: {{ (((.Values).hierarchicalDataprep).hpa).minReplicas | default 1 }}
  maxReplicas: {{ (((.Values).hierarchicalDataprep).hpa).maxReplicas | default 4 }}
  metrics:
  - type: Object
    object:
      metric:
        name: edp_backend_files_to_upload
      describedObject:
        apiVersion: v1
        kind: Service
        name: edp-backend
      target:
        type: Value
        value: {{ (((.Values).hierarchicalDataprep).hpa).targetValue | default 2 }}
  {{- $hpaBehavior := (((.Values).hierarchicalDataprep).hpa).behavior }}
    {{- if $hpaBehavior }}
  behavior:
    {{- toYaml $hpaBehavior | nindent 4 }}
    {{- else }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 25
        periodSeconds: 15
      - type: Pods
        value: 1
        periodSeconds: 15
    scaleUp:
      selectPolicy: Max
      stabilizationWindowSeconds: 0
      policies:
      - type: Pods
        value: 1
        periodSeconds: 15
    {{- end }}
  {{- end }}
{{- end }}
