apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.textCompression.nameOverride | default (include "helm-edp.fullname" .) }}
  labels:
    {{- include "helm-edp.selectorLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.textCompression.replicas }}
  selector:
    matchLabels:
      {{- include "helm-edp.textCompression.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- include "manifest.podLabels" (list .Values.textCompression.nameOverride .) | nindent 6 }}
      {{- include "manifest.tdx.annotations" (list .Values.textCompression.nameOverride .) | nindent 6 }}
    spec:
      {{- include "manifest.tdx.runtimeClassName" (list .Values.textCompression.nameOverride .) | nindent 6 }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "helm-edp.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Values.textCompression.nameOverride }}
          securityContext:
            {{- toYaml .Values.securityContextWithTemp | nindent 12 }}
          {{ if .Values.alternateTagging }}
          image: {{ .Values.textCompression.repository }}:{{ .Values.textCompression.name }}_{{ .Values.textCompression.tag | default .Chart.AppVersion }}
          {{ else }}
          image: {{ .Values.textCompression.repository }}/{{ .Values.textCompression.name }}:{{ .Values.textCompression.tag | default .Chart.AppVersion }}
          {{ end }}
          imagePullPolicy: {{ .Values.textCompression.pullPolicy }}
          env:
          {{- if .Values.proxy.httpProxy }}
            - name: http_proxy
              value: {{ .Values.proxy.httpProxy }}
          {{- end }}
          {{- if .Values.proxy.httpsProxy }}
            - name: https_proxy
              value: {{ .Values.proxy.httpsProxy }}
          {{- end }}
          {{- if .Values.proxy.noProxy }}
            - name: no_proxy
              value: {{ include "helm-edp.noProxyWithContainers" . | quote }}
          {{- end }}
          {{- if .Values.textCompression.environment }}
            {{- toYaml .Values.textCompression.environment | nindent 12 }}
          {{- end }}
          envFrom:
            - secretRef:
                name: vector-database-config
            - configMapRef:
                name: edp-text-compression-configmap
          ports:
            - name: http
              containerPort: 9397
              protocol: TCP
          volumeMounts:
            - mountPath: /tmp
              name: tmp
          livenessProbe:
            failureThreshold: 24
            httpGet:
              path: v1/health_check
              port: http
            initialDelaySeconds: 5
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: v1/health_check
              port: http
            initialDelaySeconds: 5
            periodSeconds: 60
          startupProbe:
            failureThreshold: 120
            httpGet:
              path: v1/health_check
              port: http
            initialDelaySeconds: 5
            periodSeconds: 60
          resources:
            {{- $defaultValues := toYaml .Values.textCompression.resources | nindent 12 -}}
            {{- include "manifest.getResource" (list .Values.textCompression.nameOverride $defaultValues .Values) | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
{{- end }}
