apiVersion: v2
name: ferretdb
description: >-
  FerretDB is an open-source alternative to MongoDB. It is a proxy that
  converts MongoDB 5.0+ wire protocol queries to SQL and uses PostgreSQL
  with DocumentDB extension as a database engine.

type: application

version: 0.1.4
appVersion: "2.5.0"
