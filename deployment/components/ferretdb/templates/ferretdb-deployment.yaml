apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ferretdb.fullname" . }}-ferretdb
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ferretdb.labels" . | nindent 4 }}
    app.kubernetes.io/component: ferretdb
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "ferretdb.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ferretdb
  template:
    metadata:
      labels:
        {{- include "ferretdb.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ferretdb
    spec:
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
      - name: ferretdb
        image: "{{ .Values.ferretdb.image.repository }}:{{ .Values.ferretdb.image.tag }}"
        imagePullPolicy: {{ .Values.ferretdb.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.containerSecurityContext | nindent 10 }}
        ports:
        - name: mongodb
          containerPort: {{ .Values.ferretdb.service.targetPort }}
          protocol: TCP
        args:
        - "--postgresql-url-file=/var/run/ferretdb-config/postgresql-url"
        env:
        - name: FERRETDB_HANDLER
          value: "postgresql"
        - name: FERRETDB_MODE
          value: "normal"
        - name: FERRETDB_TEST_DISABLE_FILTER_PUSHDOWN
          value: "true"
        volumeMounts:
        - name: ferretdb-final
          mountPath: /var/run/ferretdb-config
          readOnly: true
        resources:
          {{- toYaml .Values.resources.ferretdb | nindent 10 }}
        livenessProbe:
          tcpSocket:
            port: mongodb
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        readinessProbe:
          tcpSocket:
            port: mongodb
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
      volumes:
      - name: ferretdb-pass
        secret:
          secretName: {{ .Values.postgresql.auth.secretName | default "ferretdb-database-secret" }}
          items:
          - key: POSTGRES_PASSWORD
            path: password
      - name: ferretdb-final
        emptyDir:
          medium: Memory
      initContainers:
      - name: build-ferretdb-url
        image: "busybox:latest"
        imagePullPolicy: IfNotPresent
        securityContext:
          {{- toYaml .Values.containerSecurityContext | nindent 10 }}
        command:
        - /bin/sh
        - -ec
        - |
          umask 077
          mkdir -p /ferretdb-config

          USER='{{ .Values.postgresql.auth.username }}'
          DB='{{ .Values.postgresql.auth.database }}'
          HOST='{{ include "ferretdb.fullname" . }}-postgresql'
          PORT='{{ .Values.postgresql.service.port }}'
          PASSWORD="$(cat /secret/password)"

          until nc -z "$HOST" "$PORT"; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done

          printf 'postgres://%s:%s@%s:%s/%s?sslmode=disable\n' \
            "$USER" "$PASSWORD" "$HOST" "$PORT" "$DB" \
            > /ferretdb-config/postgresql-url

          chmod 0400 /ferretdb-config/postgresql-url
          echo "PostgreSQL is ready!"
        resources:
          limits:
            cpu: "100m"
            memory: "64Mi"
        volumeMounts:
        - name: ferretdb-pass
          mountPath: /secret
          readOnly: true
        - name: ferretdb-final
          mountPath: /ferretdb-config
          readOnly: false

