apiVersion: v1
kind: Service
metadata:
  name: {{ include "ferretdb.fullname" . }}-ferretdb
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ferretdb.labels" . | nindent 4 }}
    app.kubernetes.io/component: ferretdb
spec:
  type: {{ .Values.ferretdb.service.type }}
  ports:
  - port: {{ .Values.ferretdb.service.port }}
    targetPort: {{ .Values.ferretdb.service.targetPort }}
    protocol: TCP
    name: mongodb
  selector:
    {{- include "ferretdb.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ferretdb
