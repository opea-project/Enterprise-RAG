apiVersion: v1
kind: Service
metadata:
  name: {{ include "ferretdb.fullname" . }}-postgresql
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ferretdb.postgresql.labels" . | nindent 4 }}
spec:
  type: {{ .Values.postgresql.service.type }}
  ports:
  - port: {{ .Values.postgresql.service.port }}
    targetPort: {{ .Values.postgresql.service.targetPort }}
    protocol: TCP
    name: postgresql
  selector:
    {{- include "ferretdb.postgresql.selectorLabels" . | nindent 4 }}
