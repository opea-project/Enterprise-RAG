apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "ferretdb.fullname" . }}-postgresql
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ferretdb.postgresql.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "ferretdb.fullname" . }}-postgresql
  replicas: 1
  selector:
    matchLabels:
      {{- include "ferretdb.postgresql.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ferretdb.postgresql.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
      - name: postgresql
        image: "{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
        imagePullPolicy: {{ .Values.postgresql.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.containerSecurityContext | nindent 10 }}
        ports:
        - name: postgresql
          containerPort: {{ .Values.postgresql.service.targetPort }}
          protocol: TCP
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.postgresql.auth.secretName | default "ferretdb-database-secret" }}
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD_FILE
          value: /var/run/secrets/postgresql/POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: {{ .Values.postgresql.auth.secretName | default "ferretdb-database-secret" }}
              key: POSTGRES_DB
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql/data
        - name: postgresql-secret
          mountPath: /var/run/secrets/postgresql
          readOnly: true
        resources:
          {{- toYaml .Values.resources.postgresql | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB" -h 127.0.0.1 -p 5432
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB" -h 127.0.0.1 -p 5432
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
      volumes:
      - name: postgresql-secret
        secret:
          secretName: {{ .Values.postgresql.auth.secretName | default "ferretdb-database-secret" }}
          items:
          - key: POSTGRES_PASSWORD
            path: POSTGRES_PASSWORD
      {{- if not .Values.postgresql.persistence.enabled }}
      - name: postgresql-data
        emptyDir: {}
      {{- end }}
  {{- if .Values.postgresql.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: postgresql-data
    spec:
      accessModes: ["ReadWriteOnce"]
      {{- if .Values.postgresql.persistence.storageClass }}
      storageClassName: {{ .Values.postgresql.persistence.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.postgresql.persistence.size }}
  {{- else }}
      volumes:
      - name: postgresql-data
        emptyDir: {}
  {{- end }}
