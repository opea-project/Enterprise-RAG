apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: asr-svc
  namespace: audio
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: asr
  action: DENY
  rules:
  - from:
    - source:
        notPrincipals:
        - cluster.local/ns/auth-apisix/sa/auth-apisix
        - cluster.local/ns/chatqa/sa/text-extractor
        - cluster.local/ns/edp/sa/edp-chart
        - cluster.local/ns/monitoring/sa/telemetry-kube-prometheus-prometheus
---
