# Allow only APISIX gateway to access APISIX admin API
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: auth-apisix
  namespace: auth-apisix
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: apisix
  action: DENY
  rules:
  - from:
    - source:
        notPrincipals:
        - cluster.local/ns/auth-apisix/sa/auth-apisix-ingress-controller
        - cluster.local/ns/rag-ui/sa/ui-app
---
# Restrict etcd access to only APISIX gateway and ingress-controller
# NO password auth - relying on Istio mTLS for security
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: auth-apisix-etcd
  namespace: auth-apisix
spec:
  selector:
    matchLabels:
      app: auth-apisix-etcd
  action: DENY
  rules:
  - from:
    - source:
        notPrincipals:
        - cluster.local/ns/auth-apisix/sa/auth-apisix
        - cluster.local/ns/auth-apisix/sa/auth-apisix-ingress-controller
