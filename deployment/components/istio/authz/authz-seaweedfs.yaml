apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: seaweedfs-s3
  namespace: seaweedfs
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: s3
  action: DENY
  rules:
  - from:
    - source:
        notPrincipals:
        - cluster.local/ns/edp/sa/edp-chart
        - cluster.local/ns/ingress-nginx/sa/ingress-nginx
