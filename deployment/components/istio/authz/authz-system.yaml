apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: auth-system-gmc-controller
  namespace: system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: gmc
  action: ALLOW
  rules:
  - from:
    - source:
        principals:
        - cluster.local/ns/auth-apisix/sa/auth-apisix
  - to:
    - operation:
        ports:
        - "9443"
