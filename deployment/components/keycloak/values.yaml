# Codecentric Keycloakx chart values
# https://github.com/codecentric/helm-charts/tree/master/charts/keycloakx

keycloakx:
  fullnameOverride: "keycloak"

  command:
    - "/bin/bash"
    - "-c"
  args:
    - |
      /opt/keycloak/bin/kc.sh build --health-enabled=true && \
      /opt/keycloak/bin/kc.sh start --optimized

  replicas: 1

  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "1000m"
      memory: "2Gi"

  http:
    relativePath: "/"

  database:
    vendor: postgres
    hostname: keycloak-postgresql
    port: 5432

  podSecurityContext:
    fsGroup: 1000
    runAsUser: 1000
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault

  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 1000
    capabilities:
      drop:
        - ALL
    seccompProfile:
      type: RuntimeDefault

  serviceAccount:
    create: true
    annotations: {}

# PostgreSQL is deployed as part of this chart
postgresql:
  enabled: true
  username: keycloak
  database: keycloak
  storage: "10Gi"

  existingSecret: "keycloak-postgresql-secret"  # If set, use this secret instead of creating one
  passwordKey: "password"  # Key in the secret for PostgreSQL user password
  adminPasswordKey: "postgres-password"  # Key in the secret for postgres admin password
