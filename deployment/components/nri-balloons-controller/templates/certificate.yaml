{{- if .Values.certManager.enabled }}
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ include "nri-balloons-controller.fullname" . }}-{{ .Values.certManager.issuer.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nri-balloons-controller.labels" . | nindent 4 }}
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "nri-balloons-controller.fullname" . }}-{{ .Values.certManager.certificate.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nri-balloons-controller.labels" . | nindent 4 }}
spec:
  dnsNames:
  - {{ include "nri-balloons-controller.fullname" . }}-{{ .Values.webhook.service.name }}.{{ .Release.Namespace }}.svc
  - {{ include "nri-balloons-controller.fullname" . }}-{{ .Values.webhook.service.name }}.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: {{ include "nri-balloons-controller.fullname" . }}-{{ .Values.certManager.issuer.name }}
  secretName: {{ .Values.certManager.certificate.secretName }}
{{- end }}
