{{- if .Values.rbac.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "nri-balloons-controller.fullname" . }}-init-container
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nri-balloons-controller.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "nri-balloons-controller.fullname" . }}-init-container-role
  labels:
    {{- include "nri-balloons-controller.labels" . | nindent 4 }}
rules:
- apiGroups:
  - apps
  resources:
  - daemonsets
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "nri-balloons-controller.fullname" . }}-init-container-rolebinding
  labels:
    {{- include "nri-balloons-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "nri-balloons-controller.fullname" . }}-init-container-role
subjects:
- kind: ServiceAccount
  name: {{ include "nri-balloons-controller.fullname" . }}-init-container
  namespace: {{ .Release.Namespace }}
{{- end }}
