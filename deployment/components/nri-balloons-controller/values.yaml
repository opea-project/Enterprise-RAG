# Default values for nri-balloons-controller
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: erag-nri-balloons-controller
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname
  # template
  name: ""

rbac:
  # Specifies whether RBAC resources should be created
  create: true

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true

securityContext: {}

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Controller configuration
config:
  # ConfigMap name for controller configuration
  configMapName: nri-balloons-config
  # Namespace where the ConfigMap is located
  configMapNamespace: default
  # Target container name to watch for (can be overridden in ConfigMap)
  targetContainerName: "kserve-container"
  # Init container configuration
  initContainer:
    image: erag-init-container
    name: wait-for-balloons
  # Balloons DaemonSet configuration
  balloons:
    namespace: kube-system
    daemonsetName: nri-resource-policy-balloons
    waitTimeout: 300

# Leader election
leaderElection:
  enabled: true

# Metrics
metrics:
  enabled: true
  port: 8080

# Health probes
healthProbe:
  port: 8081

# Webhook configuration
webhook:
  port: 9443
  certDir: /tmp/k8s-webhook-server/serving-certs
  service:
    name: webhook
    port: 443
  mutatingWebhookConfiguration:
    name: mutating-webhook
    failurePolicy: Ignore
    timeoutSeconds: 10

# Certificate manager configuration
certManager:
  enabled: true
  issuer:
    name: selfsigned-issuer
  certificate:
    name: serving-cert
    secretName: webhook-server-cert

# Logging
log:
  level: info
  development: false
