{{- if index .Values "app-monitors" "enabled" }}
{{- $audioEnabled := false }}
{{- if hasKey .Values "audio" }}
{{- if hasKey .Values.audio "enabled" }}
{{- $audioEnabled = .Values.audio.enabled }}
{{- end }}
{{- end }}
