apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: asr-svc
  namespace: monitoring
  labels:
    release: {{.Release.Name}}
spec:
  namespaceSelector:
    matchNames:
    - audio
  selector:
    matchLabels:
      app.kubernetes.io/name: asr
  endpoints:
  - port: "http"
{{- end }}
{{- end }}
