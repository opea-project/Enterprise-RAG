apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: text-splitter-svc
  labels:
    release: {{.Release.Name}}
spec:
  namespaceSelector:
    matchNames:
    - docsum
  selector:
    matchLabels:
      app.kubernetes.io/instance: text-splitter-usvc
  endpoints:
  - port: "text-splitter"
{{- end }}
