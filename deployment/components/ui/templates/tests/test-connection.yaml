apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "helm-ui.fullname" . }}-test-connection"
  labels:
    {{- include "helm-ui.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "helm-ui.fullname" . }}:{{ .Values.service.port }}']
      resources:
        limits:
          cpu: "100m"
          memory: "64Mi"
  restartPolicy: Never
