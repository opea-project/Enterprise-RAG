---
{{ if .Values.rag_watcher.data.watcher_enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "rag-utils.fullname" . }}-watcher-cleanup-{{ now | unixEpoch }}
  namespace: {{ include "rag-utils.namespace" . }}
  labels:
    {{- include "rag-utils.labels" . | nindent 4 }}
    component: rag-watcher-cleanup
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 2
  template:
    metadata:
      labels:
        {{- include "rag-utils.selectorLabels" . | nindent 8 }}
        component: rag-watcher-cleanup
    spec:
      serviceAccountName: {{ include "rag-utils.serviceAccountName" . }}
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: cleanup
        securityContext:
          capabilities:
            drop:
              - ALL
          runAsNonRoot: true
          allowPrivilegeEscalation: false
        image: {{ include "rag-utils.image" (list "init-container" .) }}
        command:
        - /bin/bash
        - -c
        - |
          set -e
          echo "Pre-upgrade: Cleaning up old rag-watcher Jobs..."
          
          # Delete all Jobs with component=rag-watcher label (from CronJob runs)
          echo "Deleting Jobs with label component=rag-watcher..."
          kubectl delete job -n {{ include "rag-utils.namespace" . }} -l component=rag-watcher --ignore-not-found=true || true
          
          # Also clean up any rag-utils-watcher Jobs by name pattern
          echo "Checking for rag-utils-watcher Jobs by name..."
          kubectl get jobs -n {{ include "rag-utils.namespace" . }} -o name 2>/dev/null | grep "job.batch/rag-utils-watcher-" | xargs -r kubectl delete -n {{ include "rag-utils.namespace" . }} --ignore-not-found=true || true
          
          echo "Cleanup completed successfully"
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 50m
            memory: 32Mi
{{ end }}
