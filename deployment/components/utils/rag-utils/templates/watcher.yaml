---
{{ if .Values.rag_watcher.data.watcher_enabled }}
{{ if eq (.Values.rag_watcher.config.deploymentMode | lower) "cronjob" }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "rag-utils.fullname" . }}-watcher
  namespace: {{ include "rag-utils.namespace" . }}
  labels:
    {{- include "rag-utils.labels" . | nindent 4 }}
    component: rag-watcher
spec:
  schedule: {{ .Values.rag_watcher.config.schedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: {{ .Values.rag_watcher.config.successfulJobsHistoryLimit | default 3 }}
  failedJobsHistoryLimit: {{ .Values.rag_watcher.config.failedJobsHistoryLimit | default 1 }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "rag-utils.selectorLabels" . | nindent 12 }}
            component: rag-watcher
        spec:
          serviceAccountName: {{ include "rag-utils.serviceAccountName" . }}
          restartPolicy: OnFailure
          containers:
          - name: rag-watcher
            image: {{ include "rag-utils.image" (list "init-container" .) }}
            command: ["/bin/bash", "/scripts/watcher.sh"]
            env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            volumeMounts:
            - name: script
              mountPath: /scripts
              readOnly: true
            resources:
              {{- toYaml .Values.rag_watcher.config.resources | nindent 14 }}
          volumes:
          - name: script
            configMap:
              name: {{ include "rag-utils.fullname" . }}-watcher-script
              defaultMode: 0755
          {{- with .Values.rag_watcher.config.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.rag_watcher.config.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.rag_watcher.config.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- else if eq (.Values.rag_watcher.config.deploymentMode | lower) "job" }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "rag-utils.fullname" . }}-watcher-{{ now | unixEpoch }}
  namespace: {{ include "rag-utils.namespace" . }}
  labels:
    {{- include "rag-utils.labels" . | nindent 4 }}
    component: rag-watcher
spec:
  template:
    metadata:
      labels:
        {{- include "rag-utils.selectorLabels" . | nindent 8 }}
        component: rag-watcher
    spec:
      serviceAccountName: {{ include "rag-utils.serviceAccountName" . }}
      restartPolicy: OnFailure
      containers:
      - name: rag-watcher
        image: {{ include "rag-utils.image" (list "init-container" .) }}
        command: ["/bin/bash", "/scripts/watcher.sh"]
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: script
          mountPath: /scripts
          readOnly: true
        resources:
          {{- toYaml .Values.rag_watcher.config.resources | nindent 10 }}
      volumes:
      - name: script
        configMap:
          name: {{ include "rag-utils.fullname" . }}-watcher-script
          defaultMode: 0755
      {{- with .Values.rag_watcher.config.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.rag_watcher.config.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.rag_watcher.config.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
{{- end }}
