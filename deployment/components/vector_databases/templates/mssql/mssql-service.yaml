apiVersion: v1
kind: Service
metadata:
  name: mssql
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: mssql
    app.kubernetes.io/instance: mssql
spec:
  type: ClusterIP
  ports:
    - port: 1433
      targetPort: 1433
      protocol: TCP
      name: mssql
  selector:
    app.kubernetes.io/name: mssql
    app.kubernetes.io/instance: mssql

{{- if index .Values "mssql" "metrics" "enabled" }}
---
# Copyright (C) 2024-2025 Intel Corporation
# SPDX-License-Identifier: Apache-2.0
apiVersion: v1
kind: Service
metadata:
  name: mssql-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: mssql-metrics
    app.kubernetes.io/instance: mssql
spec:
  type: ClusterIP
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/name: mssql
    app.kubernetes.io/instance: mssql
{{- end }}
{{- end }}
