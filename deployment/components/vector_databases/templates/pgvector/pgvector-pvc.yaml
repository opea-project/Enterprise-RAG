apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgvector-data
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: pgvector
    app.kubernetes.io/instance: pgvector
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.pgvector.persistence.size | default "10Gi" | quote }}
{{- end -}}
{{- end -}}
