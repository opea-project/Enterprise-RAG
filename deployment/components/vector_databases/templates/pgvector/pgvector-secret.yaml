apiVersion: v1
kind: Secret
metadata:
  name: pgvector-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: pgvector
    app.kubernetes.io/instance: pgvector
type: Opaque
data:
  POSTGRES_DB: {{ .Values.vector_database_name | default "vdb" | b64enc }}
  POSTGRES_USER: {{ .Values.vector_database_username | default "pgvector" | b64enc }}
  POSTGRES_PASSWORD: {{ .Values.vector_database_password | default "password" | b64enc }}
{{- end }}
