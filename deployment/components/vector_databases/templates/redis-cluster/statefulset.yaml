{{- $redisCluster := index .Values "redis-cluster" -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Namespace }}-redis-cluster
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: redis-cluster
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  serviceName: vdb-redis-cluster-headless
  replicas: {{ $redisCluster.cluster.nodes }}
  selector:
    matchLabels:
      app.kubernetes.io/name: redis-cluster
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis-cluster
        app.kubernetes.io/instance: {{ .Release.Name }}
      {{- if $redisCluster.metrics.enabled }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
        prometheus.io/path: "/metrics"
      {{- end }}
    spec:
      serviceAccountName: {{ $redisCluster.serviceAccount.name }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: redis
        image: "{{ $redisCluster.image.repository }}:{{ $redisCluster.redis.image.tag | default "latest" }}"
        imagePullPolicy: {{ $redisCluster.redis.image.pullPolicy | default "IfNotPresent" }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        command:
          - sh
          - -c
          - |
            set -e
            REDIS_PASSWORD=$(cat /secrets/password)
            POD_HOSTNAME="${HOSTNAME}.vdb-redis-cluster-headless.{{ .Release.Namespace }}.svc.cluster.local"
            POD_IP=$(hostname -i)
            
            echo "Pod hostname: ${POD_HOSTNAME}"
            echo "Pod IP: ${POD_IP}"
            
            # Fix nodes.conf to update IPs while keeping hostnames
            # Only do this if nodes.conf exists AND contains cluster node information WITH slot assignments
            if [ -f /data/nodes.conf ] && grep -q "^[a-f0-9]\{40\}" /data/nodes.conf && grep -q "connected" /data/nodes.conf; then
              echo "Found existing cluster configuration with slot assignments in nodes.conf"
              echo "Fixing nodes.conf - updating stale IPs..."
              echo "Original nodes.conf:"
              cat /data/nodes.conf
              
              # For each hostname, resolve current IP and update in nodes.conf
              for i in 0 1 2; do
                NODE_HOSTNAME="vdb-redis-cluster-${i}.vdb-redis-cluster-headless.{{ .Release.Namespace }}.svc.cluster.local"
                
                # Resolve the current IP for this hostname (with timeout)
                CURRENT_IP=$(timeout 5 getent hosts ${NODE_HOSTNAME} | awk '{print $1}' | head -1 || echo "")
                
                if [ -n "$CURRENT_IP" ]; then
                  echo "Updating ${NODE_HOSTNAME} to use IP ${CURRENT_IP}"
                  
                  # Escape dots in hostname for sed pattern matching
                  ESCAPED_HOSTNAME=$(echo "${NODE_HOSTNAME}" | sed 's/\./\\./g')
                  
                  # Pattern 1: Handle normal IPs - <node-id> <old-ip>:6379@16379,<hostname>
                  # Replace old IP with current IP
                  sed -i "s/\([a-f0-9]\{40\} \)[0-9.]\{7,15\}\(:6379@16379,${ESCAPED_HOSTNAME}\)/\1${CURRENT_IP}\2/g" /data/nodes.conf
                  
                  # Pattern 2: Handle disconnected nodes with :0@0 - <node-id> :0@0,<hostname>
                  # Replace :0@0 with current IP and port
                  sed -i "s/\([a-f0-9]\{40\} \):0@0\(,${ESCAPED_HOSTNAME}\)/\1${CURRENT_IP}:6379@16379\2/g" /data/nodes.conf
                  
                  # Pattern 3: Remove noaddr flag if present
                  sed -i "s/\(${ESCAPED_HOSTNAME}[^ ]* [^ ]*\),noaddr /\1 /g" /data/nodes.conf
                  sed -i "s/ master,noaddr / master /g" /data/nodes.conf
                  sed -i "s/ slave,noaddr / slave /g" /data/nodes.conf
                  
                  echo "âœ… Updated IP for ${NODE_HOSTNAME} to ${CURRENT_IP}"
                else
                  echo "Could not resolve IP for ${NODE_HOSTNAME}, skipping"
                fi
              done
              
              echo "Updated nodes.conf:"
              cat /data/nodes.conf
            else
              echo "No existing cluster configuration with slots found - fresh start or awaiting cluster initialization"
            fi
            
            cat > /tmp/redis.conf <<REDISCONF
            port 6379
            cluster-enabled yes
            cluster-config-file /data/nodes.conf
            cluster-node-timeout 15000
            cluster-require-full-coverage no
            cluster-allow-reads-when-down yes
            
            cluster-announce-hostname ${POD_HOSTNAME}
            cluster-announce-ip ${POD_IP}
            cluster-preferred-endpoint-type hostname
            
            protected-mode no
            requirepass ${REDIS_PASSWORD}
            masterauth ${REDIS_PASSWORD}
            
            maxmemory-policy allkeys-lru
            
            {{ $redisCluster.redis.configmap | nindent 12 }}
            
            save ""
            appendonly yes
            appendfilename "appendonly.aof"
            appendfsync everysec
            auto-aof-rewrite-percentage 100
            auto-aof-rewrite-min-size 64mb
            REDISCONF
            
            echo "Starting Redis with hostname: ${POD_HOSTNAME} and IP: ${POD_IP}"
            exec redis-server /tmp/redis.conf
        ports:
        - containerPort: 6379
          name: redis
        - containerPort: 16379
          name: cluster-bus
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ $redisCluster.existingSecret }}
              key: {{ $redisCluster.existingSecretPasswordKey }}
        volumeMounts:
        - name: data
          mountPath: /data
        - name: secrets
          mountPath: /secrets
          readOnly: true
        - name: tmp
          mountPath: /tmp
        resources:
          {{- toYaml $redisCluster.redis.resources | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a $(cat /secrets/password) ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - redis-cli -a $(cat /secrets/password) ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
      {{- if $redisCluster.metrics.enabled }}
      - name: metrics
        image: "{{ $redisCluster.metrics.image.repository }}:{{ $redisCluster.metrics.image.tag | default "latest" }}"
        imagePullPolicy: {{ $redisCluster.metrics.image.pullPolicy | default "IfNotPresent" }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        args:
          - --redis.addr=redis://localhost:6379
          - --redis.password=$(REDIS_PASSWORD)
        ports:
        - containerPort: 9121
          name: metrics
          protocol: TCP
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ $redisCluster.existingSecret }}
              key: {{ $redisCluster.existingSecretPasswordKey }}
        {{- if $redisCluster.metrics.resources }}
        resources:
          {{- toYaml $redisCluster.metrics.resources | nindent 10 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 5
          periodSeconds: 5
      {{- end }}
      volumes:
      - name: secrets
        secret:
          secretName: {{ $redisCluster.existingSecret }}
          items:
          - key: {{ $redisCluster.existingSecretPasswordKey }}
            path: password
      - name: tmp
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      {{- if $redisCluster.persistence.storageClass }}
      storageClassName: {{ $redisCluster.persistence.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ $redisCluster.persistence.size }}
          