{{- if .Values.seaweedfs.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: velero-seaweedfs-access-secrets
type: Opaque
stringData:
  cloud: |
    [default]
    aws_access_key_id={{ .Values.veleroAccessKey | quote }}
    aws_secret_access_key={{ .Values.veleroSecretKey | quote }}
{{- end }}
