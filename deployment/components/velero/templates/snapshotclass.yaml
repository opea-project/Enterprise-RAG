{{- if .Values.snapshotSupport.installSnapshotClass -}}
apiVersion: snapshot.storage.k8s.io/v1
kind: VolumeSnapshotClass
metadata:
  name: {{ .Values.snapshotSupport.snapshotClassName }}
  labels:
    velero.io/csi-volumesnapshot-class: "true"
    meta.erag/sc-managed-by: "velero-role"
driver: {{ .Values.snapshotSupport.snapshotClassDriver }}
deletionPolicy: Delete
{{- end }}
