apiVersion: v1
kind: Secret
metadata:
  name: velero-access-secret
type: Opaque
stringData:
  VELERO_NAME_KEY: "Velero Credentials"
  VELERO_ACCESS_KEY: {{ .Values.veleroAccessKey | quote }}
  VELERO_SECRET_KEY: {{ .Values.veleroSecretKey | quote }}
  MINIO_ADMIN_USER: {{ .Values.minioAdminUser | quote }}
  MINIO_ADMIN_PASSWORD: {{ .Values.minioAdminPassword | quote }}
