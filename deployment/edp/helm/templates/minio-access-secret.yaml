apiVersion: v1
kind: Secret
metadata:
  name: edp-minio-secrets
type: Opaque
stringData:
  EDP_NAME_KEY: "EDP Credentials"
  EDP_ACCESS_KEY: {{ .Values.minioAccessKey | quote }}
  EDP_SECRET_KEY: {{ .Values.minioSecretKey | quote }}
  EDP_OIDC_CONFIG_URL: {{ .Values.minioOidcConfigUrl | quote }}
  EDP_OIDC_CLIENT_ID: "EnterpriseRAG-oidc-minio"
  EDP_OIDC_CLIENT_SECRET: {{ .Values.minioOidcClientSecret | quote }}
  EDP_OIDC_CLAIM_NAME: "minio_roles"
  EDP_OIDC_REDIRECT_URI: {{ print "https://" .Values.minioBrowserDomain "/oauth_callback" | quote }}
  EDP_OIDC_DISPLAY_NAME: "Enterprise RAG Login"
  EDP_OIDC_SCOPES: "openid,profile,email"
