replicaCount: 1

nameOverride: "fingerprint"
fullnameOverride: "fingerprint-svc"
mongoRootPassword: ""
mongoPassword: ""

image:
  fingerprint:
    name: "system-fingerprint"
    repository: "localhost:5000/system-fingerprint"
    tag: "latest"
    pullPolicy: Always

service:
  targetPort: http
  port: 6012
  name: http

mongodb:
  fullnameOverride: "fingerprint-mongodb"
  name: SYSTEM_FINGERPRINT
  replica:
    replicaCount: 0
  auth:
    enabled: true
  service:
    port: 27017
  networkPolicy:
    extraIngress:
      - ports:
        - port: 15008
  persistence:
    enabled: true
    size: 4Gi

proxy:
  httpProxy: ""
  httpsProxy: ""
  noProxy: ""

resources:
  requests:
    memory: "64Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: 1

nodeSelector: {}
tolerations: []
affinity: {}

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 3000
  fsGroup: 2000
  seccompProfile:
    type: RuntimeDefault

containerSecurityContext:
  capabilities:
    drop:
      - ALL
  runAsNonRoot: true
  allowPrivilegeEscalation: false

podAnnotations: {}
imagePullSecrets: []
