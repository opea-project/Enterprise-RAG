localhost ansible_connection=local #ansible_python_interpreter=<repository_path>/deployment/erag-venv/bin/python3

# Define node groups
[kube_control_plane]
localhost

[kube_node]
localhost

[etcd:children]
kube_control_plane

[k8s_cluster:children]
kube_control_plane
kube_node

# Vars
[k8s_cluster:vars]
ansible_become=true
