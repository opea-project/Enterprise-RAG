huggingToken: FILL_HERE # Provide your Hugging Face token here
vault_password_file: FILL_HERE # Provide the path to your vault.txt file (e.g. /home/ubuntu/path/to/vault.txt)
kubeconfig: FILL_HERE  # Provide the path to kubeconfig (e.g. /home/ubuntu/.kube/config)

httpProxy:
httpsProxy:
# If HTTP/HTTPS proxy is set, update the noProxy field with the following:
noProxy: #"localhost,.svc,.monitoring,.monitoring-traces"

certs:
  autoGenerated: true
  pathToCert: ""
  pathToKey: ""
  commonName: ".erag.com"

tag: "latest"
registry: "localhost:5000/erag"
use_alternate_tagging: false
hpaEnabled: true

pipelines:
  - namespace: chatqa
    samplePath: ./pipelines/chatqa/reference-cpu.yaml
    resourcesPath: /pipelines/chatqa/resources-reference-cpu.yaml
    type: chatqa

gmc:
  enabled: true
  namespace: system

ingress:
  enabled: true
  namespace: ingress-nginx

keycloak:
  enabled: true
  namespace: auth
  domainName: auth.erag.com

apisix:
  enabled: true
  namespace: auth-apisix

istio:
  enabled: true
  namespace: istio-system

telemetry:
  enabled: true
  domainName: grafana.erag.com
  monitoring:
    namespace: monitoring
  traces:
    namespace: monitoring-traces

ui:
  enabled: true
  domainName: erag.com
  namespace: rag-ui

edp:
  enabled: true
  domainName: minio.erag.com
  apiDomainName: s3.erag.com
  namespace: edp
  dpGuard:
    enabled: false

fingerprint:
  enabled: true
  namespace: fingerprint
