huggingToken: FILL_HERE # Provide your Hugging Face token here
vault_password_file: FILL_HERE # Provide the path to your vault.txt file (e.g. /home/ubuntu/path/to/vault.txt)
kubeconfig: ~/.kube/config  # Provide the path to kubeconfig, update it if you're using a custom location
httpProxy:
httpsProxy:
noProxy: localhost,.svc,.monitoring,.monitoring-traces

certs:
  autoGenerated: true
  pathToCert: ""
  pathToKey: ""
  commonName: ".erag.com"

tag: "latest"
registry: "localhost:5000"

pipelines:
  - namespace: chatqa
    samplePath: ./pipelines/chatqa/cpu/chatQnA_xeon_torch_llm_guard.yaml
    resourcesPath: /pipelines/chatqa/cpu/resources-cpu.yaml
    type: chatqa

ingress:
  enabled: true
  namespace: ingress-nginx

keycloak:
  enabled: true
  namespace: auth
  domainName: auth.erag.com

apisix:
  enabled: true
  namespace: auth-apisix

istio:
  enabled: true
  namespace: istio-system

telemetry:
  enabled: false
  domainName: grafana.erag.com

ui:
  enabled: true
  domainName: erag.com
  namespace: rag-ui

edp:
  enabled: true
  domainName: minio.erag.com
  apiDomainName: s3.erag.com
  namespace: edp
  dpGuard:
    enabled: false

fingerprint:
  enabled: true
  namespace: fingerprint
