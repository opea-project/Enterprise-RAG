# Kubernetes Cluster Inventory
[local]
localhost ansible_connection=local ansible_user=ubuntu

[all]
# Control plane nodes
kube-master-1 ansible_host=192.168.1.101
kube-master-2 ansible_host=192.168.1.102
kube-master-3 ansible_host=192.168.1.103

# Worker nodes
kube-worker-1 ansible_host=192.168.1.201
kube-worker-2 ansible_host=192.168.1.202
kube-worker-3 ansible_host=192.168.1.203

# Define node groups
[kube_control_plane]
kube-master-1
kube-master-2
kube-master-3

[kube_node]
kube-worker-1
kube-worker-2
kube-worker-3

[etcd:children]
kube_control_plane

[k8s_cluster:children]
kube_control_plane
kube_node

# Vars
[k8s_cluster:vars]
ansible_become=true
ansible_user=ubuntu
ansible_connection=ssh
