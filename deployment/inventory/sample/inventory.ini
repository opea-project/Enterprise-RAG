# Sample inventory for multi-node cluster deployment

# Control plane nodes
kube-master-1 ansible_host=<node1_ip_address>
kube-master-2 ansible_host=<node2_ip_address>
kube-master-3 ansible_host=<node3_ip_address>

# Worker nodes
kube-worker-1 ansible_host=<node4_ip_address>
kube-worker-2 ansible_host=<node5_ip_address>
kube-worker-3 ansible_host=<node6_ip_address>

# Define node groups
[kube_control_plane]
kube-master-1
kube-master-2
kube-master-3

[kube_node]
kube-worker-1
kube-worker-2
kube-worker-3

[etcd:children]
kube_control_plane

[k8s_cluster:children]
kube_control_plane
kube_node

# Vars
[k8s_cluster:vars]
ansible_become=true
ansible_user=<ssh_username>
ansible_connection=ssh
