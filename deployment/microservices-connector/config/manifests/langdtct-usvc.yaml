apiVersion: apps/v1
kind: Deployment
metadata:
  name: langdtct-usvc
  labels:
    helm.sh/chart: langdtct-usvc-0.8.0
    app.kubernetes.io/name: langdtct-usvc
    app.kubernetes.io/instance: langdtct-usvc
    app.kubernetes.io/version: "v0.8"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: langdtct-usvc
      app.kubernetes.io/instance: langdtct-usvc
  template:
    metadata:
      labels:
        app.kubernetes.io/name: langdtct-usvc
        app.kubernetes.io/instance: langdtct-usvc
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: langdtct-usvc
        envFrom:
        - configMapRef:
            name: langdtct-usvc-config
        - configMapRef:
            name: extra-env-config
            optional: true
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          seccompProfile:
            type: RuntimeDefault
        image: "localhost:5000/opea/language-detection:latest"
        imagePullPolicy: Always
        ports:
        - name: langdtct-usvc
          containerPort: 8001
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp
          name: tmp
        livenessProbe:
          failureThreshold: 24
          httpGet:
            path: v1/health_check
            port: langdtct-usvc
          initialDelaySeconds: 90
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: v1/health_check
            port: langdtct-usvc
          initialDelaySeconds: 90
          periodSeconds: 5
        startupProbe:
          failureThreshold: 120
          httpGet:
            path: v1/health_check
            port: langdtct-usvc
          initialDelaySeconds: 90
          periodSeconds: 5
        resources: {}
      volumes:
      - name: tmp
        emptyDir: {}
