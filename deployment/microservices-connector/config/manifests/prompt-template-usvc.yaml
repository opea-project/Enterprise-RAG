apiVersion: apps/v1
kind: Deployment
metadata:
  name: prmpt-tmpl-usvc
  labels:
    helm.sh/chart: prmpt-tmpl-usvc-0.8.0
    app.kubernetes.io/name: prmpt-tmpl-usvc
    app.kubernetes.io/instance: prmpt-tmpl-usvc
    app.kubernetes.io/version: "v0.8"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prmpt-tmpl-usvc
      app.kubernetes.io/instance: prmpt-tmpl-usvc
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prmpt-tmpl-usvc
        app.kubernetes.io/instance: prmpt-tmpl-usvc
    spec:
      securityContext:
        {}
      containers:
        - name: prmpt-tmpl-usvc
          envFrom:
            - configMapRef:
                name: prompttemplate-usvc-config
            - configMapRef:
                name: extra-env-config
                optional: true
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          image: "localhost:5000/opea/prompt_template:latest"
          imagePullPolicy: Always
          ports:
            - name: prmpt-tmpl-usvc
              containerPort: 7900
              protocol: TCP
          volumeMounts:
            - mountPath: /tmp
              name: tmp
          livenessProbe:
            failureThreshold: 24
            httpGet:
              path: v1/health_check
              port: prmpt-tmpl-usvc
            initialDelaySeconds: 5
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: v1/health_check
              port: prmpt-tmpl-usvc
            initialDelaySeconds: 5
            periodSeconds: 60
          startupProbe:
            failureThreshold: 120
            httpGet:
              path: v1/health_check
              port: prmpt-tmpl-usvc
            initialDelaySeconds: 5
            periodSeconds: 60
          resources:
            requests:
              cpu: "1"
              memory: 2Gi
            limits:
              cpu: "4"
              memory: 2Gi
      volumes:
        - name: tmp
          emptyDir: {}
