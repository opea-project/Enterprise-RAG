apiVersion: v1
kind: Service
metadata:
  name: redis-vector-db
  labels:
    {{- include "manifest.labels" (list .filename .) | nindent 4 }}
spec:
  type: ClusterIP
  ports:
      - port: 6379
        targetPort: 6379
        protocol: TCP
        name: redis-service
      - port: 8001
        targetPort: 8001
        protocol: TCP
        name: redis-insight
  selector:
    {{- include "manifest.selectorLabels" (list .filename .) | nindent 4 }}
---
# Source: redis-vector-db/templates/deployment.yaml
# Copyright (C) 2024-2025 Intel Corporation
# SPDX-License-Identifier: Apache-2.0

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-vector-db
  labels:
    {{- include "manifest.labels" (list .filename .) | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
    {{- include "manifest.selectorLabels" (list .filename .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "manifest.selectorLabels" (list .filename .) | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- include "gmc.imagePullSecrets" . }}
      containers:
        - name: redis-vector-db
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "redis/redis-stack:7.2.0-v9"
          imagePullPolicy: IfNotPresent
          env:
            - name: REDISEARCH_ARGS
              value: "TIMEOUT 5000"
            - name: REDIS_ARGS
              valueFrom:
                secretKeyRef:
                  name: vector-database-config
                  key: VECTOR_DB_REDIS_ARGS
          volumeMounts:
            - mountPath: /data
              name: data-volume
            - mountPath: /redisinsight
              name: redisinsight-volume
            - mountPath: /tmp
              name: tmp
          ports:
            - name: redis-service
              containerPort: 6379
              protocol: TCP
            - name: redis-insight
              containerPort: 8001
              protocol: TCP
          startupProbe:
            tcpSocket:
              port: 6379 # Probe the Redis port
            initialDelaySeconds: 5
            periodSeconds: 60
            failureThreshold: 120
          resources:
            requests:
              cpu: "1"
              memory: 2Gi
            limits:
              cpu: "4"
              memory: 100Gi
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: vector-store-data
        - name: redisinsight-volume
          emptyDir: {}
        - name: tmp
          emptyDir: {}
