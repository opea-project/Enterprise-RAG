apiVersion: apps/v1
kind: Deployment
metadata:
  name: reranking-usvc
  labels:
    helm.sh/chart: reranking-usvc-0.8.0
    app.kubernetes.io/name: reranking-usvc
    app.kubernetes.io/instance: reranking-usvc
    app.kubernetes.io/version: "v0.8"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: reranking-usvc
      app.kubernetes.io/instance: reranking-usvc
  template:
    metadata:
      labels:
        app.kubernetes.io/name: reranking-usvc
        app.kubernetes.io/instance: reranking-usvc
    spec:
      securityContext:
        {}
      initContainers:
        - name: wait-for-svc
          image: alpine/curl
          command:
            - sh
            - -c
            - |
                if [ -z "$RERANKING_SERVICE_ENDPOINT" ]; then
                  echo "Environment variable RERANKING_SERVICE_ENDPOINT is not set. Skipping the init container.";
                else
                  until curl -s $RERANKING_SERVICE_ENDPOINT; do
                    echo "waiting for reranking server $RERANKING_SERVICE_ENDPOINT to be ready...";
                    sleep 2;
                  done;
                fi;
      containers:
        - name: reranking-usvc
          envFrom:
            - configMapRef:
                name: reranking-usvc-config
            - configMapRef:
                name: extra-env-config
                optional: true
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          image: "localhost:5000/opea/reranking:latest"
          imagePullPolicy: Always
          ports:
            - name: reranking-usvc
              containerPort: 8000
              protocol: TCP
          volumeMounts:
            - mountPath: /tmp
              name: tmp
          livenessProbe:
            failureThreshold: 24
            httpGet:
              path: v1/health_check
              port: reranking-usvc
            initialDelaySeconds: 5
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: v1/health_check
              port: reranking-usvc
            initialDelaySeconds: 5
            periodSeconds: 60
          startupProbe:
            failureThreshold: 120
            httpGet:
              path: v1/health_check
              port: reranking-usvc
            initialDelaySeconds: 5
            periodSeconds: 60
          resources:
            {}
      volumes:
        - name: tmp
          emptyDir: {}
