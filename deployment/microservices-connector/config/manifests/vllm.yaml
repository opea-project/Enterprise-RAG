apiVersion: v1
kind: ConfigMap
metadata:
  name: vllm-config
  labels:
    helm.sh/chart: vllm-0.8.0
    app.kubernetes.io/name: vllm
    app.kubernetes.io/instance: vllm
    app.kubernetes.io/version: "2.1.0"
    app.kubernetes.io/managed-by: Helm
data:
  LLM_DEVICE: "cpu"
  PORT: "8000"
  http_proxy: ""
  https_proxy: ""
  no_proxy: ""
