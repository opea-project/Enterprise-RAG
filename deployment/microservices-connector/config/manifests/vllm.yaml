apiVersion: v1
kind: Service
metadata:
  name: vllm
  labels:
    helm.sh/chart: vllm-0.8.0
    app.kubernetes.io/name: vllm
    app.kubernetes.io/instance: vllm
    app.kubernetes.io/version: "2.1.0"
    app.kubernetes.io/managed-by: Helm
