apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm
  labels:
    helm.sh/chart: vllm-0.8.0
    app.kubernetes.io/name: vllm
    app.kubernetes.io/instance: vllm
    app.kubernetes.io/version: "2.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vllm
      app.kubernetes.io/instance: vllm
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vllm
        app.kubernetes.io/instance: vllm
    spec:
      securityContext:
        {}
      containers:
        - name: vllm
          envFrom:
            - configMapRef:
                name: vllm-config
            - configMapRef:
                name: extra-env-config
                optional: true
          env:
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hf-token-secret
                  key: HF_TOKEN
          securityContext:
            {}
          image: "opea/vllm-cpu:latest"
          args:
            - --model
            - "$(LLM_VLLM_MODEL_NAME)"
            - --device
            - "cpu"
            - --tensor-parallel-size
            - "$(VLLM_TP_SIZE)"
            - --pipeline-parallel-size
            - "$(VLLM_PP_SIZE)"
            - --dtype
            - "$(VLLM_DTYPE)"
            - --max_model_len
            - "$(VLLM_MAX_MODEL_LEN)"
            - --max-num-seqs
            - "$(VLLM_MAX_NUM_SEQS)"
            - --disable-log-requests
            - --download-dir
            - "/data"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /data
              name: model-volume
            - mountPath: /tmp
              name: tmp
            - mountPath: /dev/shm
              name: shm
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            failureThreshold: 24
            initialDelaySeconds: 30
            periodSeconds: 60
            httpGet:
              path: /health
              port: 8000
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 60
            httpGet:
              path: /health
              port: 8000
          startupProbe:
            failureThreshold: 120
            initialDelaySeconds: 30
            periodSeconds: 60
            httpGet:
              path: /health
              port: 8000
          resources:
            {}
      volumes:
        - name: model-volume
          persistentVolumeClaim:
            claimName: model-volume-llm
        - name: tmp
          emptyDir: {}
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 12Gi
