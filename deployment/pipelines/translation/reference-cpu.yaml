apiVersion: gmc.opea.io/v1alpha3
kind: GMConnector
metadata:
  labels:
    app.kubernetes.io/name: gmconnector
    app.kubernetes.io/managed-by: kustomize
    gmc/platform: xeon
  name: chatqa
  namespace: chatqa
spec:
  routerConfig:
    name: router
    serviceName: router-service
  nodes:
    root:
      routerType: Sequence
      steps:
      - name: LanguageDetection
        internalService:
          serviceName: langdtct-svc
          config:
            endpoint: /v1/language_detection
            LANG_DETECT_STANDALONE: "True"
      - name: PromptTemplate
        dependency: Hard
        data: $response
        internalService:
          serviceName: prompt-template-svc
          config:
            endpoint: /v1/prompt_template
      - name: VLLM
        dependency: Hard
        internalService:
          serviceName: vllm-service-m
          config:
            endpoint: /v1/completions
          isDownstreamService: true
      - name: Llm
        data: $response
        dependency: Hard
        internalService:
          serviceName: llm-svc
          config:
            endpoint: /v1/chat/completions
            LLM_MODEL_SERVER: vllm
            LLM_MODEL_SERVER_ENDPOINT: vllm-service-m
            LLM_DISABLE_STREAMING: "False"

