---
- name: Set override_values.yaml path
  ansible.builtin.set_fact:
    apisix_helm_override_values_path: "{{ log_dir }}/{{ apisix.helm.chart_name }}-override-values.yaml"
  tags:
    - install
    - update
    - uninstall

- name: Ensure Helm repository is added
  kubernetes.core.helm_repository:
    name: "{{ apisix.helm.repo_name }}"
    repo_url: "{{ apisix.helm.repo_url }}"
    state: present
  tags:
    - install
    - update

# Check if module can be used
- name: Build Helm chart dependencies
  ansible.builtin.command:
    cmd: helm dependency build
    chdir: "{{ apisix.helm.chart_directory }}"
  tags:
    - install
    - update

- name: Check if override values file should be generated
  ansible.builtin.set_fact:
    generate_override: "{{ apisix.additional_values is defined and apisix.additional_values | dict2items | length > 0 }}"
  tags:
    - install
    - update

- name: Generate override values file from template
  ansible.builtin.template:
    src: "values.yaml.j2"
    dest: "{{ apisix_helm_override_values_path }}"
    mode: '0644'
  when: generate_override
  tags:
    - install
    - update

- name: Set values_files list
  ansible.builtin.set_fact:
    apisix_values_files: >
      {{
        [apisix.helm.default_values_file] +
        ([apisix_helm_override_values_path] if generate_override else [])
      }}
  tags:
    - install
    - update

- name: Retrieve keycloak password from secret
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Secret
    name: "{{ apisix.secrets.keycloak.password_secret_name }}"
    namespace: "{{ keycloak.namespace }}"
  register: client_secret_raw
  no_log: true
  tags:
    - install

- name: Decode keycloak password from the secret
  ansible.builtin.set_fact:
    keycloak_password: "{{ client_secret_raw.resources[0].data['admin-password'] | b64decode }}"
  no_log: true
  tags:
    - install

- name: Set up port forwarding for Keycloak service
  ansible.builtin.command: >
    kubectl port-forward svc/keycloak -n {{ keycloak.namespace }} 1234:80
  async: 30
  poll: 0
  register: port_forward_job
  environment:
    KUBECONFIG: "{{ kubeconfig }}"
  tags:
    - install

- name: Wait for port forwarding to be established
  ansible.builtin.wait_for:
    port: 1234
    host: localhost
    delay: 5
    timeout: 30
  tags:
    - install

- name: Run the script from the role's files directory
  ansible.builtin.command: >
    bash {{ role_path }}/files/get_secret.sh {{ keycloak_password }}
  register: client_secret_id
  tags:
    - install

- name: Stop port forwarding
  ansible.builtin.command: >
    pkill -f "kubectl port-forward svc/keycloak -n {{ keycloak.namespace }} 1234:80"
  tags:
    - install

- name: Unset the keycloak password
  ansible.builtin.set_fact:
    keycloak_password: null
  tags:
    - install

- name: Assure that namespace is present
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ apisix.namespace }}"
  tags:
    - install
    - update

