- name: Create generic secret
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: "{{ apisix.secrets.secret_name }}"
        namespace: "{{ apisix.namespace }}"
      data:
        CLIENT_SECRET: "{{ client_secret_id.stdout | b64encode }}"
  no_log: true
  tags:
    - install

- name: Install or Upgrade Helm chart
  kubernetes.core.helm:
    name: "{{ apisix.helm.release_name }}"
    chart_ref: "{{ apisix.helm.chart_directory }}"
    namespace: "{{ apisix.namespace }}"
    values_files: "{{ apisix_values_files }}"
    state: present
    create_namespace: true
  tags:
    - install
    - update

- name: Uninstall Helm chart
  kubernetes.core.helm:
    name: "{{ apisix.helm.release_name }}"
    namespace: "{{ apisix.namespace }}"
    state: absent
  tags:
    - uninstall

- name: Delete apisix secret
  kubernetes.core.k8s:
    state: absent
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: "{{ apisix.secrets.secret_name }}"
        namespace: "{{ apisix.namespace }}"
  tags:
    - uninstall

- name: Delete namespace
  kubernetes.core.k8s:
    state: absent
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ apisix.namespace }}"
  tags:
    - uninstall
