---
apisix:
  enabled: false
  namespace: "auth-apisix"
  helm:
    version: "v3.16.1"
    repo_name: "apisix"
    repo_url: "https://charts.apiseven.com"
    chart_directory: "{{ playbook_dir }}/../components/apisix"
    chart_name: "apisix"
    chart_version: "2.10.0"
    release_name: "auth-apisix"
    default_values_file: "{{ playbook_dir }}/../components/apisix/values.yaml"

  secrets:
    secret_name: "apisix-secret"

  client_id: "EnterpriseRAG-oidc-backend"

apisix_routes:
  namespace: "auth-apisix"
  helm:
    chart_directory: "{{ playbook_dir }}/../components/apisix-routes"
    chart_name: "apisix-routes"
    chart_version: "1.3.0"
    release_name: "auth-apisix-crds"
    default_values_file: "{{ playbook_dir }}/../components/apisix-routes/values.yaml"
