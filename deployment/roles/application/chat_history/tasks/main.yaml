---
- name: Set override_values.yaml path
  ansible.builtin.set_fact:
    chat_history_helm_override_values_path: "{{ tmp_dir }}/{{ chat_history.helm.release_name }}-override-values.yaml"
  tags:
    - install

- name: Ensure Helm repository is present
  kubernetes.core.helm_repository:
    name: "{{ chat_history.helm.repo_name }}"
    repo_url: "{{ chat_history.helm.repo_url }}"
    state: present
  tags:
    - install

- name: Build Helm chart dependencies
  ansible.builtin.command:
    cmd: helm dependency build
    chdir: "{{ chat_history.helm.chart_directory }}"
  tags:
    - install

- name: Generate password
  ansible.builtin.include_role:
    name: generate_password
    tasks_from: generate_password.yaml
  loop:
    - { name: MONGO_DB, user: "{{ chat_history.mongo.auth.user.db_user }}" }
    - { name: MONGO_ADMIN, user: "{{ chat_history.mongo.auth.admin.db_user }}" }
  tags:
    - install

# Creates chatqa_namespace
- name: Get chatqa namespace
  ansible.builtin.include_role:
    name: utils
    tasks_from: get_chatqa_namespace.yaml
  tags:
    - install

- name: Ensure namespace exists
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ item }}"
  loop:
    - "{{ chat_history.namespace }}"
    - "{{ chatqa_namespace }}"
  tags:
    - install

- name: Enforce PSS
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ chat_history.namespace }}"
        labels:
          pod-security.kubernetes.io/enforce: "restricted"
  when: enforcePSS
  tags:
    - install

- name: Create password secret
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: "{{ chat_history.mongo.auth.password_secret_name }}"
        namespace: "{{ item }}"
      data:
        MONGO_DATABASE_NAME: "{{ chat_history.mongo.auth.db_name | b64encode }}"
        MONGO_USER: "{{ chat_history.mongo.auth.user.db_user | b64encode }}"
        MONGO_PASSWORD: "{{ MONGO_DB_PASSWORD | b64encode }}"
        MONGO_HOST: "{{ ('chat-history-mongodb.' + chat_history.namespace + '.svc') | b64encode }}"
        MONGO_PORT: "{{ '27017' | b64encode }}"
  no_log: "{{ secure_logs }}"
  loop:
    - "{{ chat_history.namespace }}"
  tags:
    - install

- name: Generate override values file from template
  ansible.builtin.template:
    src: "values.yaml.j2"
    dest: "{{ chat_history_helm_override_values_path }}"
    mode: '0644'
  tags:
    - install

- name: Set values_files list
  ansible.builtin.set_fact:
    values_files: >
      {{
        [chat_history.helm.default_values_file] +
        ([chat_history.helm.tdx_resources_file] if (tdxEnabled is defined and tdxEnabled | bool) else []) +
        [chat_history_helm_override_values_path]
      }}
  tags:
    - install

- name: Install or Upgrade Helm chart
  kubernetes.core.helm:
    name: "{{ chat_history.helm.release_name }}"
    chart_ref: "{{ chat_history.helm.chart_directory }}"
    namespace: "{{ chat_history.namespace }}"
    values_files: "{{ values_files }}"
    state: present
    create_namespace: true
    timeout: "{{ helm_timeout }}"
  register: helm_result
  tags:
    - install

- name: Uninstall Helm chart
  kubernetes.core.helm:
    name: "{{ chat_history.helm.release_name }}"
    namespace: "{{ chat_history.namespace }}"
    state: absent
  tags:
    - uninstall

- name: Delete namespace
  kubernetes.core.k8s:
    state: absent
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ chat_history.namespace }}"
  tags:
    - uninstall
