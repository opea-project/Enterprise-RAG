---
data_consistency_yaml_report_name: "consistency-report.pre.yaml"

# Enable upgrade mode to trigger post-upgrade consistency checks
# Set to true when performing an upgrade, false for fresh installations
is_upgrade_mode: false

# Control whether data consistency verification should run
# Set to false to skip verification (not recommended for upgrades)
# run_data_consistency_verification: false
run_data_consistency_verification: true

# Configuration for handling component mappings during upgrade
# Use this when components are renamed or removed between versions
consistency_config:
  mappings: []
    # Example: Component renamed from old to new name
    # - old_component: "edp"
    #   new_component: "edp-v2"

    # Example: Component removed in new version (no longer exists)
    # - old_component: "legacy-service"
    #   new_component: ""

    # Example: Component added in new version (did not exist before)
    # - old_component: ""
    #   new_component: "new-service"

    # Example: Vector database backend changed
    # - old_component: "redis"
    #   new_component: "qdrant"
