---
- name: Set override_values.yaml path
  ansible.builtin.set_fact:
    ingress_helm_override_values_path: "{{ tmp_dir }}/{{ ingress.helm.chart_name }}-override-values.yaml"
  tags:
    - install
    - pre-upgrade

- name: Ensure Helm repository is added
  kubernetes.core.helm_repository:
    name: "{{ ingress.helm.repo_name }}"
    repo_url: "{{ ingress.helm.repo_url }}"
    state: present
  tags:
    - install
    - pre-upgrade

- name: Build Helm chart dependencies
  ansible.builtin.command:
    cmd: helm dependency build
    chdir: "{{ ingress.helm.chart_directory }}"
  register: helm_dependency_build_result
  until: helm_dependency_build_result is succeeded
  retries: 5
  delay: 15
  tags:
    - install
    - pre-upgrade

- name: Generate override values file from template
  ansible.builtin.template:
    src: "values.yaml.j2"
    dest: "{{ ingress_helm_override_values_path }}"
    mode: '0644'
  tags:
    - install
    - pre-upgrade

- name: Set values_files list
  ansible.builtin.set_fact:
    values_files: >
      {{
        [ingress.helm.default_values_file] +
        [ingress_helm_override_values_path]
      }}
  tags:
    - install
    - pre-upgrade

- name: Ensure namespace exists
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ ingress.namespace }}"
  tags:
    - install

- name: Enforce PSS
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ ingress.namespace }}"
        labels:
          pod-security.kubernetes.io/enforce: "privileged"
  when: enforcePSS
  tags:
    - install

- name: Run pre-upgrade checks
  ansible.builtin.include_role:
    name: upgrade
  vars:
    release_namespace: "{{ ingress.namespace }}"
    release_name: "{{ ingress.helm.release_name }}"
    release_enabled: "{{ ingress.enabled }}"
    chart_ref: "{{ ingress.helm.chart_directory }}"
    release_values_files: "{{ values_files }}"
  tags:
    - pre-upgrade

- name: Install or Upgrade Helm chart
  kubernetes.core.helm:
    name: "{{ ingress.helm.release_name }}"
    chart_ref: "{{ ingress.helm.chart_directory }}"
    namespace: "{{ ingress.namespace }}"
    values_files: "{{ values_files }}"
    state: present
    create_namespace: true
    wait: true
    timeout: "{{ helm_timeout }}"
#   This is a method to use a post-renderer script to modify the rendered manifests before they are applied to the cluster.
#   Commented due to lack of port forwarding enabled in kata
#    post_renderer:
#      "{{ tdx_post_renderer_executable ~ ' --post-renderer-args \"' ~ ingress.namespace ~ ' ' ~ KBS_ADDRESS ~ '\"'
#       if tdx.coco.enabled else omit }}"
  register: helm_repo_install_result
  until: helm_repo_install_result is succeeded
  retries: 5
  delay: 15
  tags:
    - install

- name: Uninstall Helm chart
  kubernetes.core.helm:
    name: "{{ ingress.helm.release_name }}"
    namespace: "{{ ingress.namespace }}"
    state: absent
  tags:
    - uninstall

- name: Remove namespace
  kubernetes.core.k8s:
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ ingress.namespace }}"
    state: absent
  tags:
    - uninstall
