---
keycloak:
  fport: 1234
  enabled: false
  namespace: "auth"
  domainName: auth.erag.com
  helm:
    version: "v26.0.7"
    repo_name: "codecentric"
    repo_url: "https://codecentric.github.io/helm-charts"
    chart_name: "keycloak"
    chart_version: "2.0.0"
    release_name: "keycloak"
    default_values_file: "{{ playbook_dir }}/../components/keycloak/values.yaml"
    # Use local chart with dependencies
    chart_ref: "{{ playbook_dir }}/../components/keycloak"

  tls:
    secret_name: "tls-secret"

  auth:
    admin:
      username: "admin"
      password_secret_name: "keycloak"

  # PostgreSQL configuration
  postgresql:
    enabled: true
    database: "keycloak"
    username: "keycloak"
    password_secret_name: "keycloak-postgresql-secret"

  # Client ID for secret retrieval
  client_id: "EnterpriseRAG-oidc-backend"
