---
- name: Set override facts
  ansible.builtin.set_fact:
    helm_override_values_path: "{{ tmp_dir }}/{{ gmc.helm.chart_name }}-override-values.yaml"
    helm_resources_path: "{{ pipelines_dir }}/{{ item.resourcesPath }}"
    helm_override_resources_path: "{{ tmp_dir }}/{{ gmc.helm.chart_name }}-override-resources.yaml"
    helm_override_model_config_path: "{{ pipelines_dir }}/{{ item.modelConfigPath }}"
  tags:
    - install

- name: Generate override values file from template
  ansible.builtin.template:
    src: "values.yaml.j2"
    dest: "{{ helm_override_values_path }}"
    mode: '0644'
  tags:
    - install

- name: Gather NUMA topology info
  ansible.builtin.include_role:
    name: utils
    tasks_from: get_nodes_topology.yaml
  when:
    - balloons is defined and (balloons.enabled | bool)
    - cpu_topology_per_node is not defined
  tags:
    - install

- name: Calculate maxReplicasGaudi_VLLM
  ansible.builtin.set_fact:
    maxReplicasGaudi_VLLM: >-
      {%- if item.namespace == 'chatqa' and item.modelConfigPath is defined -%}
        {%- set model_config = (lookup('file', pipelines_dir + '/' + item.modelConfigPath) | from_yaml).get('modelConfigs', {}) -%}
        {%- set model_entry = model_config.get(llm_model_gaudi ~ '', {}) -%}
        {%- set tp_size = model_entry.get('tensor_parallel_size', none) -%}
        {%- if tp_size is not none and (tp_size | int) != 0 -%}
          {{ 8 // (tp_size | int) }}
        {%- else -%}
          {{ none }}
        {%- endif -%}
      {%- else -%}
        {{ none }}
      {%- endif -%}
  tags:
    - install

- name: Generate override resources values file from template
  ansible.builtin.template:
    src: "resources-values.yaml.j2"
    dest: "{{ helm_override_resources_path }}"
    mode: '0644'
  vars:
    maxReplicasVLLM: >-
      {{
        cpu_topology_per_node is defined
        and cpu_topology_per_node.values() | length > 0
        and (
          cpu_topology_per_node.values()
          | selectattr('amx_supported', 'equalto', true)
          | map(attribute='maxBalloonsVLLM')
          | sum
        )
        or none
      }}
    maxReplicasReranker: >-
      {{
        cpu_topology_per_node is defined
        and cpu_topology_per_node.values() | length > 0
        and (
          (
            cpu_topology_per_node.values()
            | selectattr('amx_supported', 'equalto', true)
            | list
            +
            cpu_topology_per_node.values()
            | selectattr('gaudi', 'equalto', true)
            | rejectattr('amx_supported', 'equalto', true)
            | list
          )
          | map(attribute='maxBalloonsReranker')
          | sum
        )
        or none
      }}
  tags:
    - install

- name: Ensure pipeline namespace exists
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ item.namespace }}"
  tags:
    - install

- name: Enforce PSS
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ item.namespace }}"
        labels:
          pod-security.kubernetes.io/enforce: "restricted"
  when: enforcePSS
  tags:
    - install

- name: Ensure GMC namespace exists
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ gmc.namespace }}"
  tags:
    - install

- name: Enforce PSS
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ gmc.namespace }}"
        labels:
          pod-security.kubernetes.io/enforce: "restricted"
  when: enforcePSS
  tags:
    - install

- name: Set fact for Helm values files
  ansible.builtin.set_fact:
    values_files: >
      {{
        [gmc.helm.default_values_file] +
        [gmc.helm.default_resources_file] +
        ([gmc.helm.tdx_resources_file] if (tdx.coco.enabled | bool) else []) +
        ([helm_resources_path] if item.resourcesPath is defined else []) +
        [helm_override_resources_path] +
        [helm_override_values_path] +
        ([helm_override_model_config_path] if item.modelConfigPath is defined else [])
      }}
  tags:
    - install

- name: Ensure namespace exists
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ item.namespace }}"
  tags:
    - install
    - update

- name: Install or Upgrade Helm chart
  kubernetes.core.helm:
    name: "{{ gmc.helm.release_name }}"
    chart_ref: "{{ gmc.helm.chart_directory }}"
    namespace: "{{ gmc.namespace }}"
    values_files: "{{ values_files }}"
    state: present
    create_namespace: true
    timeout: "{{ helm_timeout }}"
    wait: true
  register: helm_repo_install_result
  until: helm_repo_install_result is succeeded
  retries: 5
  delay: 15
  tags:
    - install

- name: Extract LLM_VLLM_API_KEY from pipeline configuration
  ansible.builtin.set_fact:
    llm_vllm_api_key: "{{ (lookup('file', pipelines_dir + item.samplePath) | from_yaml).spec.nodes.root.steps | selectattr('name', 'equalto', 'Llm') | map(attribute='internalService.config.LLM_VLLM_API_KEY') | first | default('') }}"
  when:
    - item.samplePath is defined
    - (lookup('file', pipelines_dir + item.samplePath) | from_yaml).spec.nodes.root.steps | selectattr('name', 'equalto', 'Llm') | selectattr('internalService.config.LLM_VLLM_API_KEY', 'defined') | list | length > 0
  tags:
    - install

- name: Create VLLM API key secret from template
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'vllm-api-key-secret.yaml.j2') | from_yaml }}"
  when:
    - llm_vllm_api_key is defined
    - llm_vllm_api_key != ''
  tags:
    - install

- name: Apply pipeline
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('file', pipelines_dir + item.samplePath) }}"
    namespace: "{{ item.namespace }}"
  tags:
    - install

- name: Remove pipeline namespace
  kubernetes.core.k8s:
    state: absent
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ item.namespace }}"
  tags:
    - uninstall

- name: Uninstall Helm chart
  kubernetes.core.helm:
    name: "{{ gmc.helm.release_name }}"
    namespace: "{{ gmc.namespace }}"
    state: absent
  tags:
    - uninstall

- name: Delete GMC namespace
  kubernetes.core.k8s:
    state: absent
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ gmc.namespace }}"
  tags:
    - uninstall
