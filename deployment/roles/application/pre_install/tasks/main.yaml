---
- name: Validate settings
  ansible.builtin.include_role:
    name: utils
    tasks_from: validate_settings.yaml
  tags:
    - install
    - uninstall

- name: Load tdx system variable
  ansible.builtin.set_fact:
    KBS_ADDRESS: "{{ lookup('env', 'KBS_ADDRESS') }}"
  when: tdxEnabled
  tags:
    - install

- name: Fail if KBS_ADDRESS is null or empty
  ansible.builtin.fail:
    msg: "KBS_ADDRESS is not set. Please set the KBS_ADDRESS environment variable."
  when: tdxEnabled and (KBS_ADDRESS is not defined or KBS_ADDRESS | length == 0)
  tags:
    - install

- name: Create log directory if it does not exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '755'
  loop:
    - "{{ log_dir }}"
    - "{{ tmp_dir }}"
  tags:
    - always

- name: Disable istio injection for all namespaces
  vars:
    istio_injection: false
  ansible.builtin.include_role:
    name: istio
    tasks_from: manage_injection.yaml
  tags:
    - always

- name: Load init passwords
  ansible.builtin.include_role:
    name: generate_password
  tags:
    - install

- name: Set facts for domain names if not defined
  ansible.builtin.set_fact:
    ui: >-
      {{ ui | combine({'domainName': FQDN | default(ui.domainName)}) }}
    keycloak: >-
      {{ keycloak | combine({'domainName': 'auth.' + FQDN | default(keycloak.domainName)}) }}
    telemetry: >-
      {{ telemetry | combine({'domainName': 'grafana.' + FQDN | default(telemetry.domainName)}) }}
    edp: >-
      {{ edp | combine({
          'minio': edp.minio | default({}) | combine({
            'domainName': 'minio.' + FQDN | default(edp.minio.domainName),
            'apiDomainName': 's3.' + FQDN | default(edp.minio.apiDomainName)
          })
        })
      }}
  tags:
    - install

- name: Handle certificates
  ansible.builtin.include_role:
    name: certs
    apply:
      tags:
        - install
  vars:
    tls_file_prefix: "tls"
    certs_autogenerate: "{{ certs.autoGenerated }}"
    certs_preset_pathToCert: "{{ certs.pathToCert | default('') }}"
    certs_preset_pathToKey: "{{ certs.pathToKey | default('') }}"
    extra_san: >-
      {{
        [] +
        ([ui.domainName] if ui.enabled | default(false) else []) +
        ([keycloak.domainName] if keycloak.enabled | default(false) else []) +
        ([edp.minio.domainName] if (edp.enabled and edp.storageType == "minio") | default(false) else []) +
        ([edp.minio.apiDomainName] if (edp.enabled and edp.storageType == "minio") | default(false) else []) +
        ([telemetry.domainName] if telemetry.enabled | default(false) else [])
      }}
  tags:
    - install
