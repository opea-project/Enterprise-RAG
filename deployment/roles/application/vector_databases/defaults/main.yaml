vector_databases:
  namespace: vdb
  vector_store: redis-cluster
  vector_datatype: FLOAT32
  vector_dims: 768

  helm:
    # Kept for compatibility, but not used with local charts
    version: "2.0.0"
    repo_name: ""  # Empty - using local chart
    repo_url: ""   # Empty - using local chart
    chart_version: "2.0.0"
    release_name: "vdb"
    chart_directory: "{{ playbook_dir }}/../components/vector_databases"
    default_values_file: "{{ playbook_dir }}/../components/vector_databases/values.yaml"

  redis-cluster:
    name: redis-cluster
    version: "8.2.2"

    cluster:
      nodes: 3
      replicasPerMaster: 0

    maxmemory: "2gb"

    resources:
      requests:
        cpu: "500m"
        memory: "512Mi"
      limits:
        cpu: "2000m"
        memory: "4Gi"

    persistence:
      enabled: true
      size: "8Gi"
      storageClass: ""  # Empty means use default storage class

  mssql:
    mssql_pid: "Express"
