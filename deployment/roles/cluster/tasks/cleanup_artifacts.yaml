---
- name: Remove inventory directories and credentials
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - "{{ inventory_dir }}/group_vars"
    - "{{ inventory_dir }}/artifacts"
    - "{{ inventory_dir }}/credentials"
    - "{{ kubespray_dir }}"
