---
# check if chatqa is being deployed and fetch namespace
- name: Set roles facts
  ansible.builtin.set_fact:
    edp_helm_override_values_path: "{{ log_dir }}/{{ edp_helm_chart_name }}-override-values.yml"
  tags:
    - install
    - update
    - uninstall

- name: Add Helm repository
  kubernetes.core.helm_repository:
    name: "{{ edp_helm_repo_name }}"
    repo_url: "{{ edp_helm_repo_url }}"
  tags:
    - install
    - update

- name: Update Helm repositories
  kubernetes.core.helm_repository:
    name: "{{ edp_helm_repo_name }}"
    repo_url: "{{ edp_helm_repo_url }}"
    state: present
  tags:
    - install
    - update

# Check if module can be used
- name: Update Helm chart dependencies
  ansible.builtin.command:
    cmd: helm dependency update
    chdir: "{{ edp_helm_chart_directory }}"
  tags:
    - install
    - update

- name: Ensure namespace exists
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ edp_helm_namespace }}"
  tags:
    - install
    - update

