---
# chatqa hardcoded for now
# check before update dependencises
- name: Set override_values.yaml path
  ansible.builtin.set_fact:
    fingerprint_helm_override_values_path: "{{ log_dir }}/{{ fingerprint.helm.release_name }}-override-values.yaml"
  tags:
    - always

- name: Add Helm repository
  kubernetes.core.helm_repository:
    name: "{{ fingerprint.helm.repo_name }}"
    repo_url: "{{ fingerprint.helm.repo_url }}"
  tags:
    - install
    - update

- name: Update Helm repositories
  kubernetes.core.helm_repository:
    name: "{{ fingerprint.helm.repo_name }}"
    repo_url: "{{ fingerprint.helm.repo_url }}"
    state: present
  tags:
    - install
    - update

# Check if module can be used
- name: Build Helm chart dependencies
  ansible.builtin.command:
    cmd: helm dependency build
    chdir: "{{ fingerprint.helm.chart_directory }}"
  tags:
    - install
    - update

- name: Set facts for password generation
  ansible.builtin.set_fact:
    fingerprint_admin_password_file_path: "{{ log_dir }}/{{ fingerprint.mongo.auth.admin.password_file_name }}.txt"
    fingerprint_password_file_path: "{{ log_dir }}/{{ fingerprint.mongo.auth.user.password_file_name }}.txt"
  tags:
    - install
    - uninstall

- name: Generate password or load from file
  ansible.builtin.include_role:
    name: generate_password
  with_items:
    - { generate_password_path: "{{ fingerprint_password_file_path }}" }
  tags:
    - install

- name: Set generated passwords
  ansible.builtin.set_fact:
    fingerprint_db_password: "{{ password }}"
  tags:
    - install

- name: Generate password or load from file
  ansible.builtin.include_role:
    name: generate_password
  with_items:
    - { generate_password_path: "{{ fingerprint_admin_password_file_path }}" }
  tags:
    - install

- name: Set generated passwords
  ansible.builtin.set_fact:
    fingerprint_db_root_password: "{{ password }}"
  tags:
    - install

# hardcoded chatqa
- name: Ensure namespace exists
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ item }}"
  with_items:
    - "{{ fingerprint.namespace }}"
    - chatqa
  tags:
    - install
    - update

- name: Create password secret
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: "{{ fingerprint.mongo.auth.password_secret_name }}"
        namespace: "{{ item }}"
      data:
        MONGO_DATABASE_NAME: "{{ fingerprint.mongo.auth.db_name | b64encode }}"
        MONGO_USER: "{{ fingerprint.mongo.auth.user.db_user | b64encode }}"
        MONGO_PASSWORD: "{{ fingerprint_db_password | b64encode }}"
        MONGO_HOST: "{{ ('fingerprint-mongodb.' + fingerprint.namespace + '.svc') | b64encode }}"
        MONGO_PORT: "{{ '27017' | b64encode }}"
  no_log: true
  with_items:
    - "{{ fingerprint.namespace }}"
    - chatqa
  tags:
    - install

- name: Generate override values file from template
  ansible.builtin.template:
    src: "values.yaml.j2"
    dest: "{{ fingerprint_helm_override_values_path }}"
    mode: '0644'
  tags:
    - install
    - update

- name: Set values_files list
  ansible.builtin.set_fact:
    values_files: >
      {{
        [fingerprint.helm.default_values_file] +
        [fingerprint_helm_override_values_path]
      }}
  tags:
    - install
    - update

- name: Install or Upgrade Helm chart
  kubernetes.core.helm:
    name: "{{ fingerprint.helm.release_name }}"
    chart_ref: "{{ fingerprint.helm.chart_directory }}"
    namespace: "{{ fingerprint.namespace }}"
    values_files: "{{ values_files }}"
    state: present
    create_namespace: true
    timeout: "{{ helm_timeout }}"
  register: helm_result
  tags:
    - install
    - update

- name: Delete password secret
  kubernetes.core.k8s:
    state: absent
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: "{{ fingerprint.mongo.auth.password_secret_name }}"
        namespace: "{{ item }}"
  with_items:
    - "{{ fingerprint.namespace }}"
    - "chatqa"
  tags:
    - uninstall

- name: Uninstall Helm chart
  kubernetes.core.helm:
    name: "{{ fingerprint.helm.release_name }}"
    namespace: "{{ fingerprint.namespace }}"
    state: absent
  tags:
    - uninstall

- name: Delete namespace
  kubernetes.core.k8s:
    state: absent
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ fingerprint.namespace }}"
  tags:
    - uninstall

- name: Remove password file
  ansible.builtin.file:
    state: absent
    path: "{{ item }}"
  with_items:
    - "{{ fingerprint_password_file_path }}"
    - "{{ fingerprint_admin_password_file_path }}"
  tags:
    - uninstall
