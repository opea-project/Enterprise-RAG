---
- name:
  ansible.builtin.set_fact:
    ingress_helm_override_values_path: "{{ tmp_dir }}/{{ ingress.helm.chart_name }}-override-values.yaml"
  tags:
    - install
    - update
    - uninstall

- name: Ensure Helm repository is added
  kubernetes.core.helm_repository:
    name: "{{ ingress.helm.repo_name }}"
    repo_url: "{{ ingress.helm.repo_url }}"
  tags:
    - install
    - update

- name: Check if override values file should be generated
  ansible.builtin.set_fact:
    generate_override: "{{ ingress.additional_values is defined and ingress.additional_values | dict2items | length > 0 }}"
  tags:
    - install
    - update

- name: Generate override values file from template
  ansible.builtin.template:
    src: "values.yaml.j2"
    dest: "{{ ingress_helm_override_values_path }}"
    mode: '0644'
  when: generate_override
  tags:
    - install
    - update

- name: Set values_files list
  ansible.builtin.set_fact:
    values_files: >
      {{
        [ingress.helm.default_values_file] +
        ([ingress_helm_override_values_path] if generate_override else [])
      }}
  tags:
    - install
    - update

- name: Install or Upgrade Helm chart
  kubernetes.core.helm:
    name: "{{ ingress.helm.release_name }}"
    chart_ref: "{{ ingress.helm.repo_name }}/{{ ingress.helm.chart_name }}"
    chart_version: "{{ ingress.helm.chart_version }}"
    namespace: "{{ ingress.namespace }}"
    values_files: "{{ values_files }}"
    state: present
    create_namespace: true
    timeout: "{{ helm_timeout }}"
  register: helm_result
  tags:
    - install
    - update

- name: Uninstall Helm chart
  kubernetes.core.helm:
    name: "{{ ingress.helm.release_name }}"
    namespace: "{{ ingress.namespace }}"
    state: absent
  tags:
    - uninstall

- name: Remove namespace
  kubernetes.core.k8s:
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ ingress.namespace }}"
    state: absent
  tags:
    - uninstall
