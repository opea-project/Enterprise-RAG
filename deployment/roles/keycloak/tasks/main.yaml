- name: Create TLS secret
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: "{{ keycloak.tls.secret_name }}"
        namespace: "{{ keycloak.namespace }}"
      data:
        tls.crt: "{{ lookup('file', pathToCert) | b64encode }}"
        tls.key: "{{ lookup('file', pathToKey) | b64encode }}"
      type: kubernetes.io/tls
  tags:
    - install
    - update

- name: Set facts for password generation
  ansible.builtin.set_fact:
    keycloak_password_file_path: "{{ log_dir }}/{{ keycloak.auth.admin.password_file_name }}.txt"
  tags:
    - install
    - uninstall

- name: Generate password or load from file
  ansible.builtin.include_role:
    name: generate_password
  with_items:
    - { generate_password_path: "{{ keycloak_password_file_path }}" }
  tags:
    - install

- name: Create password secret
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: "{{ keycloak.auth.admin.password_secret_name }}"
        namespace: "{{ keycloak.namespace }}"
      data:
        admin-password: "{{ password | b64encode }}"
  no_log: true
  tags:
    - install

- name: Install Helm chart
  kubernetes.core.helm:
    name: "{{ keycloak.helm.release_name }}"
    chart_ref: "{{ keycloak.helm.repo_name }}/{{ keycloak.helm.chart_name }}"
    chart_version: "{{ keycloak.helm.chart_version }}"
    namespace: "{{ keycloak.namespace }}"
    values_files: "{{ values_files }}"
    state: present
    create_namespace: true
    wait: true
  tags:
    - install
    - update

- name: Initial keycloak configuration
  ansible.builtin.include_role:
    name: configure_keycloak
  tags:
    - install

- name: Uninstall Helm chart
  kubernetes.core.helm:
    name: "{{ keycloak.helm.release_name }}"
    namespace: "{{ keycloak.namespace }}"
    state: absent
  tags:
    - uninstall

- name: Delete password secret
  kubernetes.core.k8s:
    state: absent
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: "{{ item }}"
        namespace: "{{ keycloak.namespace }}"
  with_items:
    - "{{ keycloak.auth.admin.password_secret_name }}"
    - "{{ keycloak.tls.secret_name }}"
  tags:
    - uninstall

- name: Delete namespace
  kubernetes.core.k8s:
    state: absent
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ keycloak.namespace }}"
  tags:
    - uninstall

- name: Remove password file
  ansible.builtin.file:
    state: absent
    path: "{{ item }}"
  with_items:
    - "{{ keycloak_password_file_path }}"
  tags:
    - uninstall
