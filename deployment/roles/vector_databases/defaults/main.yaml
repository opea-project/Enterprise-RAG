---
vector_databases:
  # Deployment namespace
  namespace: "vdb"
  vector_store_secret_name: 'vector-database-connection-details'
  # Select one from: redis-cluster, redis
  vector_store: "redis-cluster"

  helm:
    version: "v3.16.1"
    repo_name: "bitnami"
    repo_url: "https://charts.bitnami.com/bitnami"
    chart_version: "1.1.0"
    release_name: "vdb"
    chart_directory: "{{ playbook_dir }}/../components/vector_databases"
    default_values_file: "{{ playbook_dir }}/../components/vector_databases/values.yaml"

  redis:
    replicaCount: 0

  redis-cluster:
    cluster:
      nodes: 3
      replicas: 0
