apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: router-service
  labels:
    release: {{.Release.Name}}
spec:
  namespaceSelector:
    matchNames:
    - dataprep
    - chatqa
  selector:
    matchLabels:
      app: router-service
  podMetricsEndpoints:
  - targetPort: 8080
{{- end }}
