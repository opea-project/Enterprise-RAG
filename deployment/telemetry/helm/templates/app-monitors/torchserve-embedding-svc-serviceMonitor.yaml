apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: torchserve-embedding-svc
  labels:
    release: {{ $.Release.Name }}
spec:
  namespaceSelector:
    matchNames:
    - dataprep
    - chatqa
  selector:
    matchLabels:
      app.kubernetes.io/instance: torchserve
  endpoints:
  - port: "metrics"
{{- end }}
