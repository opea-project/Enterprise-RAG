replicaCount: 1

proxy:
  httpProxy: ""
  httpsProxy: ""
  noProxy: ""

domainName: &dname "erag.com"
tlsSecret: &tsecret "tls-secret"

chatqaEndpoint: "http://auth-apisix-gateway.auth-apisix.svc"
systemFingerprintEndpoint: "http://auth-apisix-gateway.auth-apisix.svc"
edpEndpoint: "http://auth-apisix-gateway.auth-apisix.svc"
statusEndpoint: "http://auth-apisix-gateway.auth-apisix.svc"

dataprepClientMaxBodySize: "64m"

image:
  ui:
    repository: "localhost:5000/erag/chatqna-conversation-ui"
    pullPolicy: Always
    tag: "latest"

imagePullSecrets: []

nameOverride: "ui-app"
fullnameOverride: "ui-chart"

service:
  type: ClusterIP
  name: &svcName "ui-chart"
  port: &svcPort 4173

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations:
    kubernetes.io/ingress.class: "nginx"
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "chat-qna-ui-app"

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 3000
  fsGroup: 2000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  capabilities:
    drop:
      - ALL
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true

ingress:
  enabled: true
  className: nginx
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    - hosts:
      - *dname
      secretName: *tsecret
  hosts:
    - host: *dname
      paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: *svcName
              port:
                number: *svcPort

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
