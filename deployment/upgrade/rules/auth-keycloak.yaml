# Component-specific validation rules for auth-keycloak
# These rules are checked FIRST (before default rules)
# Using first-match logic: the first matching rule determines the action

validation_rules:
  - path_regex: ".*release-values-yaml/keycloakx"
    response: "approve"
    note: "Keycloak startup script changes are approved"
