services:
  mongo:
    image: mongo:8.0.11
    container_name: mongodb
    ports:
      - ${CHAT_HISTORY_MONGO_PORT}:${CHAT_HISTORY_MONGO_PORT}
    environment:
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      no_proxy: ${no_proxy}
    command: mongod --quiet --logpath /dev/null

  chat_history_usvc:
    build:
      context: ../../../../../
      dockerfile: ./comps/chat_history/impl/microservice/Dockerfile
    container_name: chat_history-microservice
    env_file: ../../microservice/.env
    ipc: host
    runtime: runc
    network_mode: host
    environment:
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      no_proxy: ${no_proxy}
      CHAT_HISTORY_MONGO_HOST: ${CHAT_HISTORY_MONGO_HOST}
      CHAT_HISTORY_MONGO_PORT: ${CHAT_HISTORY_MONGO_PORT}
    restart: unless-stopped
