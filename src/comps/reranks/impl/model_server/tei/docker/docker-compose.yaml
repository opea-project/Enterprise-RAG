version: "3.8"

services:
  reranking-tei-model-server:
    # for 1.5 release there's error: https://github.com/huggingface/text-embeddings-inference/issues/417
    # so we need to wait for next release, or utilize cpu-latest tag
    image: ghcr.io/huggingface/text-embeddings-inference:cpu-1.2
    container_name: reranking-tei-model-server
    ports:
      - "${RERANKER_TEI_PORT}:80"
    volumes:
      - ./data:/data
    environment:
      NO_PROXY: ${NO_PROXY}
      HTTP_PROXY: ${HTTP_PROXY}
      HTTPS_PROXY: ${HTTPS_PROXY}
      HF_TOKEN: ${HF_TOKEN}
      MAX_BATCH_TOKENS: ${MAX_BATCH_TOKENS}
    command: ["--model-id", "${RERANKER_TEI_MODEL_NAME}"]
    runtime: runc
    ipc: host

  reranking_usvc:
    build:
      context: ../../../../../../
      dockerfile: ./comps/reranks/impl/microservice/Dockerfile
    container_name: reranking-tei-microservice
    ipc: host
    runtime: runc
    network_mode: host
    environment:
      NO_PROXY: ${NO_PROXY}
      HTTP_PROXY: ${HTTP_PROXY}
      HTTPS_PROXY: ${HTTPS_PROXY}
      RERANKING_SERVICE_ENDPOINT: http://127.0.0.1:${RERANKER_TEI_PORT}
    restart: unless-stopped
    depends_on:
      - reranking-tei-model-server
