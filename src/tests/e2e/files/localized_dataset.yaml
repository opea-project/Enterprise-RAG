test_adoc_tables:
  - en:
      files: [test_adoc_tables.adoc]
      questions:
        - question: "What category does Flornax Quibit belong to?"
          expected_any: ["homeware"]
        - question: "What is the price for Myzterna Flux?"
          expected_any: ["42"]
        - question: "Give me a description of the product called 'Luminoid Krux'"
          expected_any: ["compact", "light", "cube"]
    pl:
      files: [test_adoc_tables.adoc]
      questions:
        - question: "Do jakiej kategorii należy Flornax Quibit?"
          expected_any: ["domowe", "homeware"]
        - question: "Jaka jest cena Myzterna Flux?"
          expected_any: ["42"]
        - question: "Podaj opis produktu o nazwie 'Luminoid Krux'"
          expected_any: ["kompaktowa", "lekka", "kostka"]
