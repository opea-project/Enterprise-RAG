scenarios:

  uninstall:
    lifecycle:
      - test_uninstall.py

  reinstall:
    lifecycle:
      - test_reinstall.py
    markers: "smoke"

  update_llm_model:
    lifecycle:
      - test_update_llm_model.py
    validation:
      all: false
      include:
        - test_chatqa.py::test_chatqa_streaming_capability
        - test_chatqa.py::test_follow_up_questions_simple_case
        - test_learning_capabilities.py

  update_reranker_model:
    lifecycle:
      - test_update_reranker_model.py
    markers: "smoke"

  update_embedding_model:
    lifecycle:
      - test_update_embedding_model.py
    markers: "smoke"

  backup-restore:
    lifecycle:
      - test_pre_backup.py
      - test_post_backup.py
      - test_post_restore.py
