scenarios:

  uninstall:
    lifecycle:
      - test_uninstall.py

  install:
    markers: "smoke"

  update-llm-model:
    lifecycle:
      - test_update_llm_model.py
    validation:
      all: false
      include:
        - test_chatqa.py::test_chatqa_streaming_capability
        - test_chatqa.py::test_follow_up_questions_simple_case
        - test_learning_capabilities.py

  update-reranker-model:
    lifecycle:
      - test_update_reranker_model.py
    markers: "smoke"

  update-embedding-model:
    lifecycle:
      - test_update_embedding_model.py
    markers: "smoke"

  backup-restore:
    lifecycle:
      before-backup:
        - test_pre_backup.py
      after-backup:
        - test_post_backup.py
      after-restore:
        - test_post_restore.py
