[pytest]
log_cli=true
log_level=DEBUG
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
addopts = -p no:warnings
markers =
    cpu: Test able to run only on cpu
    dataprep: Tests for dataprep microservice.
    embeddings: Tests for embeddings microservice.
    ingestion: Tests for ingestion microservice.
    hpu: Test able to run only on hpu
    llms: Tests for llms microservice.
    reranks: Tests for rerankers microservice.
    prompt_template: Tests for prompt_template microservice.
    retrievers: Tests for retrievers microservice.
    tgi: TGI model server for LLM
    vllm: VLLM model server for LLM
    smoke: Smoke tests
