[testenv:microservices]
description = Run microservices tests
changedir = tests/microservices
passenv =
    HF_TOKEN
deps =
    -r tests/microservices/requirements.txt
commands =
    pytest -s --capture=tee-sys -o junit_logging=all --junitxml=junitxml_report.xml --alluredir allure-results {posargs}

# -----------------------------------------------------------------------------

[testenv:bench]
description = Run benchmark tests
changedir = tests/benchmark
passenv =
    HF_TOKEN
    PYTHONPATH
setenv =
    http_proxy=
    https_proxy=
    HTTP_PROXY=
    HTTPS_PROXY=
deps =
    pytest-repeat
    -r tests/microservices/requirements.txt
    -r tests/e2e/requirements.txt
commands =
    pytest -vv -s --capture=tee-sys -o junit_logging=all --junitxml=junitxml_report.xml --alluredir ../allure-results --log-format="%(asctime)s %(levelname)s [%(module)s] %(message)s" --clean-alluredir {posargs}

# -----------------------------------------------------------------------------

[testenv:e2e]
description = Run end-to-end tests on a running cluster
changedir = tests
setenv =
    http_proxy=
    https_proxy=
    HTTP_PROXY=
    HTTPS_PROXY=
    PYTHONPATH={toxinidir}
passenv =
    KUBECONFIG
    NO_PROXY
    no_proxy
deps =
    -r tests/e2e/validation/requirements.txt
commands =
    pytest -vv -s --capture=tee-sys -o junit_logging=all --junitxml=junitxml_report.xml --alluredir allure-results --log-format="%(asctime)s %(levelname)s [%(module)s] %(message)s" --clean-alluredir e2e/validation {posargs}

# -----------------------------------------------------------------------------

[testenv:benchmark_edp]
description = Run edp benchmarks on deployed RAG
# Point changedir to the conftest.py file
changedir = tests/e2e
setenv =
    http_proxy=
    https_proxy=
    HTTP_PROXY=
    HTTPS_PROXY=
    PYTHONPATH={toxinidir}
passenv =
    KUBECONFIG
    NO_PROXY
    no_proxy
    ELASTIC_USER
    ELASTIC_PASSWORD
deps =
    -r tests/e2e/validation/requirements.txt
    -r tests/e2e/benchmarks/edp/requirements.txt
commands =
    pytest -vv -s --capture=tee-sys -o junit_logging=all --junitxml=junitxml_report.xml --log-format="%(asctime)s %(levelname)s [%(module)s] %(message)s" benchmarks/edp {posargs}

